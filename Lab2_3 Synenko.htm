<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3) Фотографії з надписами</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <style>
        body {
            text-align: center;
            font-family: 'Montserrat', sans-serif;
	color: white;
	    background-image: url(lab2_4.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            max-width: 900px;
            margin: 0 auto;
        }
        .item {
            flex-basis: calc(33.33% - 20px);
            margin: 10px;
        }
        img {
            width: 225px;
            height: 450px;
            border: 5px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Топ 3 моїх найулюбленіших гри</h1>

    <div class="container">
        <div class="item">
            <img src="lab2_1.jpg" alt="Перша фотографія">
            <p>Серія ігор Dishonored</p>
        </div>

        <div class="item">
            <img src="lab2_2.jpg" alt="Друга фотографія">
            <p>Hearts of Iron 4</p>
        </div>

        <div class="item">
            <img src="lab2_3.jpg" alt="Третя фотографія">
            <p>Серія ігор Battlefield</p>
        </div>
    </div>
</body>
</html>
