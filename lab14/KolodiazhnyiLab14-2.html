<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        *
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html
        {
            width: 100%;
            height: 100%;
        }

        .block
        {
            border: 1px solid lightgray;
            text-align: center;
            font-size: 50px;
            color: white;
        }
        @media (min-width: 1200px)
        {
            .block-1 { background-color: #4f81be; }
            .block-2 { background-color: #ffc001; }
            .block-3 { background-color: #c10001; }
        }
        @media (min-width: 992px) and (max-width: 1199px)
        {
            .block-1 { background-color: #4f81be; }
            .block-2 { background-color: #ffc001; }
            .block-3 { background-color: #c10001; }
        }
        @media (min-width: 768px) and (max-width: 991px)
        {
            .block-1 { background-color: #4f81be; }
            .block-2 { background-color: #ffc001; }
            .block-3 { background-color: #c10001; }
        }
        @media (max-width: 767px)
        {
            .block-1 { background-color: #4f81be; }
            .block-2 { background-color: #ffc001; }
            .block-3 { background-color: #c10001; }
        }
    </style>
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-xl-6 col-lg-8 col-md-12 col-sm-12 block block-1">#1</div>
            <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 block block-2">#2</div>
            <div class="col-xl-3 col-lg-12 col-md-6 col-sm-12 block block-3">#3</div>
        </div>
    </div>
</body>
</html>
