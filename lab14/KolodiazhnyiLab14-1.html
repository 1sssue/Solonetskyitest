<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .block
        {
            border: 1px solid lightgray;
            padding-bottom: 50px;
            text-align: center;
            font-size: 14pt;
        }
        @media (min-width: 1200px)
        {
            .header-left,
            .footer-right
            {
                background-color: #f5d799;
                color: #000000;
            }
            .header-right
            {
                background-color: white;
                color: red;
                font-weight: bold;
            }
            .menu-left,
            .content,
            .menu-right
            {
                background-color: #ffffff;
                color: #000000;
            }
            .footer-left
            {
                background-color: white;
                color: blue;
                font-weight: bold;
            }
        }
        @media (min-width: 992px) and (max-width: 1199px)
        {
            .header-left,
            .menu-left,
            .menu-right,
            .footer-right
            {
                background-color: white;
                color: black;
            }
            .header-right,
            .content,
            .footer-left
            {
                background-color: #ffc0cb;
                color: black;
            }
        }
        @media (min-width: 768px) and (max-width: 991px)
        {
            .header-left,
            .header-right,
            .content,
            .footer-left,
            .footer-right
            {
                background-color: white;
                color: black;
            }
            .menu-left,
            .menu-right
            {
                background-color: #f2b0fa;
                color: black;
            }
        }
        @media (max-width: 767px)
        {
            .header-left,
            .header-right,
            .menu-left,
            .content,
            .menu-right,
            .footer-left,
            .footer-right
            {
                background-color: white;
                color: green;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-8 col-lg-4 col-md-6 col-sm-12 block header-left">Ліва частина шапки</div>
            <div class="col-xl-4 col-lg-8 col-md-6 col-sm-12 block header-right">Права частина шалки</div>
        </div>
        <div class="row">
            <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12 block menu-left">Ліве меню</div>
            <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12 block content">Контент</div>
            <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12 block menu-right">Праве меню</div>
        </div>
        <div class="row">
            <div class="col-xl-4 col-lg-8 col-md-6 col-sm-12 block footer-left">Ліва частина колонтитула</div>
            <div class="col-xl-8 col-lg-4 col-md-6 col-sm-12 block footer-right">Права частина колонтитула</div>
        </div>
    </div>
</body>
</html>
