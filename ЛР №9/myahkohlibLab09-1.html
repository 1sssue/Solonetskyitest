<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заголовки</title>
    <style>
        .header-blue {
            color: blue;
            font-size: 26px;
        }
        .header-green {
            color: green;
            font-size: 28px;
            text-transform: uppercase;
        }
        .header-red {
            color: red;
            font-size: 24px;
            font-style: italic;
        }
    </style>
</head>
<body>

    <h2 class="header-blue">Заголовок синій 1</h2>
    <h2 class="header-green">Заголовок зелений 1</h2>
    <h2 class="header-red">Заголовок червоний 1</h2>

    <h2 class="header-blue">Заголовок синій 2</h2>
    <h2 class="header-green">Заголовок зелений 2</h2>
    <h2 class="header-red">Заголовок червоний 2</h2>

</body>
</html>
