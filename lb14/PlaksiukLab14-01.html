<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PlaksiukLab14-01</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <style>
    body {
      height: 100vh;
    }

    .container-fluid {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .row {
      flex: 1;
    }

    .row > div {
      text-align: center;
      border: solid 1px gainsboro;
      font-size: 35px;
    }

    @media (max-width: 767px){
      .col-12{
        color: green;
      }
    }

    @media (min-width: 768px) and (max-width: 991px){
      .col-md-12:nth-child(1),
      .col-md-12:nth-child(3){
        background-color: #f2b0fa;
      }
      .right-header:nth-child(2),
      .col-md-12:nth-child(2){
        font-size: 50px;
      }
    }

    @media (min-width: 992px) and (max-width: 1199px){
      .col-lg-8{
        background-color: #ffc0cb;
      }
    }

    @media (min-width: 1200px){
      .col-xl-8:nth-child(1),
      .col-xl-8:nth-last-child(1){
        background-color: #f5d799;
      }
      .col-xl-4:nth-child(2){
        color: red;
      }
      .col-xl-4:nth-child(1){
        color: blue;
      }
    }

  </style>
  <body>
    <div class="container-fluid">
        <div class="row">
          <div class="col-xl-8 col-lg-4 col-md-6 col-12">Ліва частина шапки</div>
          <div class="col-xl-4 col-lg-8 col-md-6 col-12 right-header">Права частина шапки</div>  
        </div>
        <div class="row">
          <div class="col-xl-2 col-lg-2 col-md-12 col-12">Ліве меню</div>
          <div class="col-xl-8 col-lg-8 col-md-12 col-12">Контент</div>  
          <div class="col-xl-2 col-lg-2 col-md-12 col-12">Праве меню</div>  
        </div>
        <div class="row">
          <div class="col-xl-4 col-lg-8 col-md-6 col-12">Ліва частина підвалу</div>
          <div class="col-xl-8 col-lg-4 col-md-6 col-12">Права частина підвалу</div>  
       </div>
    </div>
  </body>
</html>
