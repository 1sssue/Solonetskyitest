<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заголовки H2</title>
    <style>
        .header-style-1 {
            color: blue;
            font-size: 24px;
            text-transform: uppercase;
        }
        .header-style-2 {
            color: green;
            font-size: 28px;
            text-decoration: underline;
        }
        .header-style-3 {
            color: red;
            font-size: 22px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h2 class="header-style-1">Заголовок стилю 1</h2>
    <h2 class="header-style-2">Заголовок стилю 2</h2>
    <h2 class="header-style-3">Заголовок стилю 3</h2>
</body>
</html>
