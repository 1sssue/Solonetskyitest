<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <style>
       
        /* Медіазапити для екрану від 1200px */
        @media (min-width: 1200px) {
            /* Header */
            .header-left {
                flex: 2;
                background-color: #f7c775; /* Ліва частина шапки займає 2/3 */
            }
            .header-right {
                flex: 1; /* Права частина шапки займає 1/3 */
            }

            /* Main content */
            .left-menu {
                flex: 1; /* Ліве меню займає 1/3 */
            }
            .content {
                flex: 2; /* Контент займає 2/3 */
            }
            .right-menu {
                flex: 1; /* Праве меню займає 1/3 */
            }

            /* Footer */
            .footer-left {
                flex: 1; /* Ліва частина подвала займає 1/3 */
                background-color: transparent; /* Без фону */
            }
            .footer-right {
                flex: 2;
                 /* Права частина подвала займає 2/3 */
            }
        }

        /* Медіазапити для екрану від 992px до 1199px */
        @media (min-width: 992px) and (max-width: 1199px) {
            /* Header */
            .header-left {
                flex: 1; /* Ліва частина шапки займає 1/3 */
                background-color: #fff; /* Білий фон */
            }
            .header-right {
                flex: 2; /* Права частина шапки займає 2/3 */
                background-color: #ffc0cb; /* Рожевий фон */
                color: black;
                font-weight: normal; /* Простий текст */
            }

            /* Main content */
            .left-menu {
                flex: 1; /* Ліве меню займає 1/3 */
            }
            .content {
                flex: 2; /* Контент займає 2/3 */
                background-color: #ffc0cb; /* Рожевий фон */
                color: black;
                font-weight: normal; /* Простий текст */
            }
            .right-menu {
                flex: 1; /* Праве меню займає 1/3 */
            }

            /* Footer */
            .footer-left {
                flex: 2; /* Ліва частина подвала займає 2/3 */
                background-color: #ffc0cb; /* Рожевий фон */
                color: black;
                font-weight: normal; /* Простий текст */
            }
            .footer-right {
                flex: 1; /* Права частина подвала займає 1/3 */
                background-color: #fff; /* Білий фон */
            }
        }

/* Медіазапити для екрану від 768px до 991px */
@media (min-width: 768px) and (max-width: 991px) {
    /* Шапка */
    .header-left {
        flex: 1; /* Займає 1/2 ширини */
        background-color: transparent; /* Без кольору фону */
    }
    .header-right {
        flex: 1; /* Займає 1/2 ширини */
        background-color: transparent; /* Без кольору фону */
        color: black; /* Простий текст */
        font-weight: normal; /* Не жирний */
    }

    /* Основна частина */
    .left-menu {
        flex: 1 1 100%; /* Займає 3/3 ширини */
        background-color: #f2b0fa; /* Рожевий фон */
    }
    .content {
        flex: 1 1 100%; /* Займає 3/3 ширини */
        background-color: transparent; /* Без кольору фону */
    }
    .right-menu {
        flex: 1 1 100%; /* Займає 3/3 ширини */
        background-color: #f2b0fa; /* Рожевий фон */
    }

    /* Підвал */
    .footer-left {
        flex: 1; /* Займає 1/2 ширини */
        background-color: transparent; /* Без кольору фону */
        color: black; /* Простий текст */
        font-weight: normal; /* Не жирний */
    }
    .footer-right {
        flex: 1; /* Займає 1/2 ширини */
        background-color: transparent; /* Без кольору фону */
        color: black; /* Простий текст */
        font-weight: normal; /* Не жирний */
    }
}

/* Для екранів менше ніж 768px */
@media (max-width: 767px) {
    /* Шапка */
    .header-left, .header-right {
        background-color: transparent; /* Без кольору фону */
        color: green; /* Зелений колір тексту */
        font-weight: bold; /* Жирний текст */
    }

    /* Основна частина */
    .left-menu, .right-menu {
        background-color: transparent; /* Без кольору фону */
        color: green; /* Зелений колір тексту */
        font-weight: bold; /* Жирний текст */
    }
    .content {
        background-color: transparent; /* Без кольору фону */
        color: green; /* Зелений колір тексту */
        font-weight: bold; /* Жирний текст */
    }

    /* Підвал */
    .footer-left, .footer-right {
        background-color: transparent; /* Без кольору фону */
        color: green; /* Зелений колір тексту */
        font-weight: bold; /* Жирний текст */
    }
}

    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="row">
            <div class="header-left">Левая часть шапки</div>
            <div class="header-right">Правая часть шапки</div>
        </div>

        <!-- Main content -->
        <div class="row">
            <div class="left-menu">Левое меню</div>
            <div class="content">Контент</div>
            <div class="right-menu">Правое меню</div>
        </div>
    

        <!-- Footer -->
        <div class="row">
            <div class="footer-left">Левая часть подвала</div>
            <div class="footer-right">Правая часть подвала</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
