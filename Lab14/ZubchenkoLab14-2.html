<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Адаптивний макет</title>
  <!-- Підключення Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Власні стилі */
    body, html {
      margin: 0; /* Відсутність відступів */
      padding: 0;
      overflow-x: hidden; /* Уникнення горизонтальної прокрутки */
    }

    .container-fluid {
      padding: 0; /* Прибираємо padding контейнера */
    }

    .header {
      background-color: #e5e5e5;
      text-align: center;
      color: #a49b94;
      font-size: 1.5rem;
      border: 1px solid #d3d3d3;
      height: 9vh; /* Висота 9% вікна */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .block-1, .block-2, .block-3 {
      height: 70vh; /* Висота 70% вікна */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 8rem; /* Великий текст */
      /* Жирний текст */
    }

    .block-4 {
      height: 21vh; /* Висота 21% вікна */
    }

    .block-1 { background-color: #4f81be; color: white; }
    .block-2 { background-color: #ffc001; color: white; }
    .block-3 { background-color: #c10001; color: white; }
    .block-4 { background-color: #e5e5e5;  }

    /* Адаптивність для екрану від 992px до 1199px */
    @media (min-width: 992px) and (max-width: 1199px) {
      .header {
        background-color: #e5e5e5; /* Новий колір для шапки */
        color: #a49b94; /* Текст сірого кольору */
        font-size: 1.5rem;
      }

      /* Зміна кольору та структури блоків */
      .block-1 {
        background-color: #4f81be; /* Синій для #1 */
        color: white;
        width: 66.6667%; /* 8 колонок з 12 */
        height: 50vh; /* Висота 50% екрану */
      }

      .block-2 {
        background-color: #ffc001; /* Жовтий для #2 */
        color: white;
        width: 33.3333%; /* 4 колонки з 12 */
        height: 50vh; /* Висота 50% екрану */
      }

      /* Третій рядок: #3 (12 колонок) */
      .block-3 {
        background-color: #c10001; /* Червоний для #3 */
        color: white;
        width: 100%; /* Повні 12 колонок */
        height: 30vh; /* Висота 30% екрану */
      }

      /* Четвертий рядок */
      .block-4 {
        background-color: #e5e5e5; /* Сірий для #4 */
        width: 100%; /* Повні 12 колонок */
        height: 20vh; /* Висота 20% екрану */
      }
    }

/* Адаптивність для екрану від 768px до 991px */
@media (min-width: 768px) and (max-width: 991px) {
  .header {
    background-color: #e5e5e5;
    color: #a49b94; /* Текст сірого кольору */
    font-size: 1.5rem;
  }

  .block-1 {
    background-color: #4f81be; /* Синій для #1 */
    color: white;
    width: 100%; /* 12 колонок з 12 */
    height: 50vh; /* Висота 50% екрану */
  }

  .block-2 {
    background-color: #ffc001; /* Жовтий для #2 */
    color: white;
    width: 50%; /* 6 колонок з 12 */
    height: 50vh; /* Висота 50% екрану */
  }

  .block-3 {
    background-color: #c10001; /* Червоний для #3 */
    color: white;
    width: 50%; /* 6 колонок з 12 */
    height: 50vh; /* Висота 50% екрану */
  }

  .block-4 {
    background-color: #e5e5e5; /* Сірий для #4 */
    width: 100%; /* Повні 12 колонок */
    height: 20vh; /* Висота 20% екрану */
  }
}

/* Адаптивність для екрану 767px і менше */
@media (max-width: 767px) {
  .header {
    background-color: #e5e5e5;
    color: #a49b94; /* Текст сірого кольору */
    font-size: 1.5rem;
  }

  .block-1 {
    background-color: #4f81be; /* Синій для #1 */
    color: white;
    width: 100%; /* Повні 12 колонок */
    height: 33vh; /* Висота 33% екрану */
  }

  .block-2 {
    background-color: #ffc001; /* Жовтий для #2 */
    color: white;
    width: 100%; /* Повні 12 колонок */
    height: 33vh; /* Висота 33% екрану */
  }

  .block-3 {
    background-color: #c10001; /* Червоний для #3 */
    color: white;
    width: 100%; /* Повні 12 колонок */
    height: 33vh; /* Висота 33% екрану */
  }

  .block-4 {
    background-color: #e5e5e5; /* Сірий для #4 */
    width: 100%; /* Повні 12 колонок */
    height: 20vh; /* Висота 20% екрану */
  }
}


  </style>
</head>
<body>
  <div class="container-fluid vh-100">
    <!-- Шапка -->
    <div class="header" id="headerText">ширина viewport >= 1200px</div>

    <!-- Другий рядок -->
    <div class="row g-0 h-60">
      <div class="col-12 col-md-6 block-1 border">#1</div>
      <div class="col-6 col-md-3 block-2 border">#2</div>
      <div class="col-6 col-md-3 block-3 border">#3</div>
    </div>

    <!-- Третій рядок -->
    <div class="row g-0">
      <div class="col-12 block-4 border"></div>
    </div>
  </div>

  <!-- Підключення Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
window.addEventListener('resize', updateHeaderText);

function updateHeaderText() {
  const header = document.getElementById('headerText');
  const width = window.innerWidth;

  if (width >= 1200) {
    header.textContent = "ширина viewport >= 1200px";
  } else if (width >= 992 && width < 1200) {
    header.textContent = "ширина viewport від 992px - 1199.98px";
  } else if (width >= 768 && width <= 991) {
    header.textContent = "ширина viewport від 768px - 991.98px";
  } else if (width <= 767) {
    header.textContent = "viewport <= 767.98px";
  }
}

// Ініціалізація при першому завантаженні
updateHeaderText();

  </script>
</body>
</html>
