<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заголовки H2 з різними стилями</title>
    <style>
        .p1
        {
            color: red;
            font-size: 24px;
            text-transform: uppercase;
            text-align: center;
        }
        .p2
        {
            color: green;
            font-size: 28px;
            font-style: italic;
            text-decoration: underline;
        }
        .p3
        {
            color: blue;
            font-size: 32px;
            font-weight: bold;
            border-bottom: 2px solid blue;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>
    <h2 class="p1">Це червоний заголовок</h2>
    <h2 class="p2">Це зелений заголовок</h2>
    <h2 class="p3">Це синій заголовок</h2>
    <h2 class="p1">Ще один червоний заголовок</h2>
    <h2 class="p2">Ще один зелений заголовок</h2>
    <h2 class="p3">Ще один синій заголовок</h2>
</body>
</html>
