<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>SobolevLab07-3</title>
</head>
    <body style="background-color: #f0f8ff;">
        <table border="1" align="center" cellpadding="10" style="background-color:#e0ffff; border-color: #87ceeb; width: 450px; border-collapse: collapse;">
            <tr>
                <td colspan="2" align="center" style="font-size: 24px; color: red;">
                    <b>Анкета</b>
                </td>
            </tr>
            <form>
                <tr>
                    <td>1. Прізвище</td>
                    <td><input type="text" name="surname" style="width: 100%;"></td>
                </tr>
                <tr>
                    <td>2. Ім'я, по батькові</td>
                    <td><input type="text" name="name" style="width: 100%;"></td>
                </tr>
                <tr>
                    <td>3. Число та рік народження</td>
                    <td><input type="text" name="birthdate" style="width: 100%;"></td>
                </tr>
                <tr>
                    <td>4. Домашня адреса</td>
                    <td><input type="text" name="address" style="width: 100%;"></td>
                </tr>
                <tr>
                    <td>5. Місце навчання (роботи)</td>
                    <td><input type="text" name="workplace" style="width: 100%;"></td>
                </tr>
                <tr>
                    <td>6. Домашній (робочий) телефон</td>
                    <td><input type="text" name="phone" style="width: 100%;"></td>
                </tr>
                <tr>
                    <td>7. E-mail</td>
                    <td><input type="text" name="email" style="width: 100%;"></td>
                </tr>
                <tr>
                    <td>8. Область наукових інтересів</td>
                    <td>
                        <ol>
                            <li><input type="text" name="interest1" style="width: 95%;"></li>
                            <li><input type="text" name="interest2" style="width: 95%;"></li>
                            <li><input type="text" name="interest3" style="width: 95%;"></li>
                            <li><input type="text" name="interest4" style="width: 95%;"></li>
                            <li><input type="text" name="interest5" style="width: 95%;"></li>
                            <li><input type="text" name="interest6" style="width: 95%;"></li>
                        </ol>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="left">
                        <input type="reset" value="Відмінити введення">
                        <br> <br>
                        <input type="submit" value="Надіслати дані та перейти до 2 етапу реєстрації">
                    </td>
                </tr>
            </form>
        </table>
    </body>
</html>
