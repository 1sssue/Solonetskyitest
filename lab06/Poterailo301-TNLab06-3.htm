<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Батьківщина</title>
</head>
<body>
    
    <h2>Церков</h2>
    <map name="map1">
        <area shape="rect" coords="0,0,260,260" href="#" title="Церков">
    </map>
    <img src="image/Церков.jpg" alt="Церков"  usemap="#map1" height="auto" width="300"><br>
    <h2>Хорол</h2>
    <map name="map2">
        <area shape="circle" href="#" title="Хорол" coords="50,160,150">
    </map>
    <img src="image/Хорол.jpg" alt="Хорол"  usemap="#map2" height="auto" width="300"><br>
    <h2>Хорольська яма</h2>
    <map name="map3">
        <area shape="poly" title="Хорольська яма" coords="159,11,176,25,170,44,146,48,140,24" href="#">
    </map>
    <img src="image/Хорольська яма.jpg" alt="Хорольска яма" usemap="#map3" height="300" width="300">
</body>
</html>
