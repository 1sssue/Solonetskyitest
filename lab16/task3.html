<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 3</title>
  </head>
  <body>
    <a href="https://google.com" target="_blank" id="google">Google</a>
    <br /><br />

    <a href="https://volvo.com" target="_blank" title="123" id="volvo">Volvo</a>
    <br /><br />

    <a
      href="https://store.google.com"
      target="_blank"
      title="123"
      id="googlestore"
    >
      Google Store
    </a>

    <script>
      document.getElementById("google").addEventListener("mouseenter", addLink);
      document.getElementById("volvo").addEventListener("mouseover", addLink);
      document
        .getElementById("googlestore")
        .addEventListener("mouseover", addLink);

      function addLink() {
        this.textContent = `${this.textContent} (${this.href})`;
      }
    </script>
  </body>
</html>
