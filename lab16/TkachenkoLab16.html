<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання</title>
    <style>
        /* Клас зображень - 1.1 */
        .picture {
            width: 200px;
            height: 300px;
            margin: 10px;
        }
        /* Клас для вводу - 1.5 */
        .inputField {
            display: block;
            margin: 10px 0;
        }
        /* Клас для цвітних блоків - 2.1 */
        .coloredDiv {
            width: 100px;
            height: 100px;
            background-color: #ccc;
            margin: 10px;
        }
    </style>
</head>
<body>

<h2>Завдання</h2> <!-- Заголовок -->

<!-- Завдання 1.1 - зображення 200*300 рх -->
<img src="image/img1.jpg" class="picture" alt="Image 1">
<img src="image/img2.jpg" class="picture" alt="Image 2">
<img src="image/img3.jpg" class="picture" alt="Image 3">

<!-- Завдання 1.2 - посилання з текстом -->
<a href="#" class="link" title="Link 1">Link 1</a>
<a href="#" class="link" title="Link 2">Link 2</a>
<a href="#" class="link" title="Link 3">Link 3</a>

<!-- Завдання 1.5 - поля вводу для дії блюр/деом -->
<input type="text" class="inputField" placeholder="Input 1">
<input type="text" class="inputField" placeholder="Input 2">
<input type="text" class="inputField" placeholder="Input 3">
<p id="demo"></p> <!-- Параграф для вивед значення з input -->

<!-- Завдання 2.1 - блоки для зміни кольору при кліку -->
<div class="coloredDiv"></div>
<div class="coloredDiv"></div>
<div class="coloredDiv"></div>

<script>
    // Завдання 1.1 - виводить атрибут src зображення при кліку
    document.querySelectorAll('.picture').forEach(img => {
        img.onclick = () => alert(img.src); // показ шлях до зображ
    });

    // Завдання 1.2 - зберігає текст посилання в атрибут title при наведенні
    document.querySelectorAll('.link').forEach(link => {
        link.addEventListener('mouseover', function() {
            this.title = this.textContent; // Встановлює title як текст посилання
        });
    });

    // Завдання 1.3 і 1.4 - додає href до тексту посилання і відключає дію (начало)
    document.querySelectorAll('.link').forEach(link => {
        const addHref = () => {
            link.textContent += ` (${link.href})`; // Додає href до тексту посилання
            link.removeEventListener('mouseover', addHref); // Видалення події при наведенні
        };
        link.addEventListener('mouseover', addHref); // Додає подію при наведенні
    });

    // Завдання 1.5 - виводить значення з input в параграф #demo при втраті нведення
    document.querySelectorAll('.inputField').forEach(input => {
        input.addEventListener('blur', function() {
            document.getElementById('demo').textContent = this.value; // Показує значення input у параграфі demo
        });
    });

    // Завдання 1.6 - виводить значення input при першому натисканні
    document.querySelectorAll('.inputField').forEach(input => {
        input.addEventListener('click', function() {
            if (!this.clicked) { // Перевіряє, чи клік був уже виконаний
                alert(this.value); // Виводить значення input
                this.clicked = true; // Уникнення повторних спрацювань
            }
        });
    });

    // Завдання 2.1 - змінює колір div на червоний або зелений при кліку
    document.querySelectorAll('.coloredDiv').forEach(div => {
        const toggleColor = () => {
            if (div.style.backgroundColor === 'red') {
                div.style.backgroundColor = 'green'; // Змінює колір на зелений
            } else {
                div.style.backgroundColor = 'red'; // Змінює колір на червоний
            }
        };
        div.addEventListener('click', toggleColor); // + обробник події для зміни кольору при кліку
    });
</script>

</body>
</html>
