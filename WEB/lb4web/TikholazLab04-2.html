<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рядок, що біжить</title>
</head>

<body background="/new_bg.jpg" text="#000000"> <!-- Фон заменен, цвет текста изменен на черный -->
    <p align="center">
        <br> <br> <br>
        <marquee behavior="Alternate" width="800" bgcolor="#FFA07A" height="50"> <!-- Фон стал светло-коралловым -->
            <font color="#4682B4" face="Verdana" size="4"> <!-- Текст стал стальным синим -->
                <b>
                    <i>
                        <br>
                        Приклад рядка, що біжить
                        <br>
                    </i>
                </b>
            </font>
        </marquee>
    </p>
    <br>
    <br>
    <p align="center">
        <br> <br> <br>
        <marquee direction="left" behavior="scroll" width="800" bgcolor="#87CEEB" height="50"> 
            <font color="#2E8B57" face="Verdana" size="4"> 
                <b>
                    <i>
                        <br>
                        Приклад рядка, що біжить 2
                        <br>
                    </i>
                </b>
            </font>
        </marquee>
    </p>
    <p align="center">
        <br> <br> <br>
        <marquee direction="right" behavior="slide" width="800" bgcolor="#FFD700" height="50"> 
            <font color="#8B4513" face="Verdana" size="4"> 
                <b>
                    <i>
                        <br>
                        Приклад рядка, що біжить
                        <br>
                    </i>
                </b>
            </font>
        </marquee>
    </p>
    <marquee behavior="scroll" direction="left" scrollamount="5" bgcolor="#E6E6FA"> 
        <font color="#9400D3" size="4"> 
            Перший рядок тексту, який рухається повільніше
        </font>
    </marquee>

    <marquee behavior="scroll" direction="left" scrollamount="10" bgcolor="#FAFAD2"> 
        <font color="#DC143C" size="4"> 
            Другий рядок тексту, який рухається швидше
        </font>
    </marquee>
</body>

</html>
