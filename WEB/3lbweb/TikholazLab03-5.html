<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблиця із зображеннями</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }
        td {
            border: 1px solid #000;
            padding: 20px;
            text-align: center;
            vertical-align: middle;
        }
        img {
            max-width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="2" colspan="2">
                <img src="https://via.placeholder.com/100" alt="Image 1">
                <br>Image 1
            </td>
            <td colspan="3">Заголовок таблиці</td>
        </tr>
        <tr>
            <td>Характеристика 1</td>
            <td>Характеристика 2</td>
            <td>Характеристика 3</td>
        </tr>
        <tr>
            <td rowspan="3">Стовпець 1</td>
            <td>Дані 1</td>
            <td rowspan="2" colspan="2">
                <img src="https://via.placeholder.com/150" alt="Image 2">
                <br>Image 2
            </td>
            <td>Дані 2</td>
        </tr>
        <tr>
            <td>Дані 3</td>
            <td>Дані 4</td>
        </tr>
        <tr>
            <td colspan="4">
                <img src="https://via.placeholder.com/200x100" alt="Image 3">
                <br>Image 3
            </td>
        </tr>
    </table>
</body>
</html>
