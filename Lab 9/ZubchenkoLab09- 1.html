<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заголовки з різними стилями</title>
    <style>
        h2.class1 {
            color: blue;
            font-style: italic;
        }
        h2.class2 {
            color: green;
            text-decoration: underline;
        }
        h2.class3 {
            color: purple;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2 class="class1">Заголовок 1 з класом class1</h2>
    <h2 class="class1">Заголовок 2 з класом class1</h2>

    <h2 class="class2">Заголовок 1 з класом class2</h2>
    <h2 class="class2">Заголовок 2 з класом class2</h2>

    <h2 class="class3">Заголовок 1 з класом class3</h2>
    <h2 class="class3">Заголовок 2 з класом class3</h2>
</body>
</html>
