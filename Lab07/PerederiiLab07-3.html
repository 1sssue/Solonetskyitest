<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Анкета</h1>
    <form action="#" method="POST" enctype="multipart/form-data">
        <label for="name">Ім'я:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="gender">Стать:</label>
        <select id="gender" name="gender" required>
            <option value="male">Чоловіча</option>
            <option value="female">Жіноча</option>
            <option value="other">Інша</option>
        </select><br><br>

        <label for="course">Номер курсу:</label>
        <input type="number" id="course" name="course" min="1" max="5" required><br><br>

        <label for="subjects">Дисципліни:</label><br>
        <input type="checkbox" id="subject1" name="subjects" value="математика">
        <label for="subject1">Математика</label><br>
        <input type="checkbox" id="subject2" name="subjects" value="фізика">
        <label for="subject2">Фізика</label><br>
        <input type="checkbox" id="subject3" name="subjects" value="хімія">
        <label for="subject3">Хімія</label><br>
        <input type="checkbox" id="subject4" name="subjects" value="інформатика">
        <label for="subject4">Інформатика</label><br><br>

        <label for="about">Про себе:</label><br>
        <textarea id="about" name="about" rows="4" cols="50" required></textarea><br><br>

        <label for="file">Виберіть файл:</label>
        <input type="file" id="file" name="file"><br><br>

        <button type="submit">Відправити</button>
        <button type="reset">Очистити форму</button>
    </form>
</body>
</html>
