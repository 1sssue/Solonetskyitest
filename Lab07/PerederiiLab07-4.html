<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Форма замовлення товару</h1>
    <form action="#" method="POST">
        <label for="bank-account">Номер банківського рахунку:</label>
        <input type="text" id="bank-account" name="bank-account" required><br><br>

        <label for="user-id">Особистий номер користувача:</label>
        <input type="text" id="user-id" name="user-id" required><br><br>

        <label for="products">Товари:</label><br>
        <input type="checkbox" id="product1" name="products" value="товар1">
        <label for="product1">Товар 1</label><br>
        <input type="checkbox" id="product2" name="products" value="товар2">
        <label for="product2">Товар 2</label><br>
        <input type="checkbox" id="product3" name="products" value="товар3">
        <label for="product3">Товар 3</label><br>
        <input type="checkbox" id="product4" name="products" value="товар4">
        <label for="product4">Товар 4</label><br><br>

        <label for="comments">Коментарі:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

        <label for="payment-method">Вид оплати:</label><br>
        <input type="radio" id="cash" name="payment-method" value="готівковий" required>
        <label for="cash">Готівковий</label><br>
        <input type="radio" id="non-cash" name="payment-method" value="безготівковий" required>
        <label for="non-cash">Безготівковий</label><br><br>

        <label>Додаткова інформація:</label><br>
        <input type="checkbox" id="balance" name="additional-info" value="дані про залишки на рахунку">
        <label for="balance">Дані про залишки на рахунку</label><br>
        <input type="checkbox" id="payments" name="additional-info" value="список останніх виплат">
        <label for="payments">Список останніх виплат</label><br><br>

        <button type="submit">Відправити замовлення</button>
        <button type="reset">Очистити форму</button>
    </form>
</body>
</html>
