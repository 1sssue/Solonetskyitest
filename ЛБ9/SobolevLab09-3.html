<!DOCTYPE html>
<html lang="uk">
   <head>
       <meta charset="UTF-8">
       <title>Menu</title>
       <style>
           .menu {
               font-size: 18px;
               font-weight: bold;
               list-style-type: none; /* OFF MARKER */
               padding: 0;
               margin: 20px;
               background-color: #ffffff;
               letter-spacing: 3px;
               color: #f9f9f9;
               width: 185px;
               border: 0px solid #020202; 
               padding-left: 20px; 
               text-align: center;
           }
   
           .menu li {
               padding: 15px;
               background-color: #000000;
               margin: 10px ; 
           }
   
           .small {
               font-size: 16px;
               color: #0a083c;
               background-color: #898787;
               border-radius: 8px;
               padding: 10px;
               border-right: 15px solid #031f3b;
               margin: 20px;
           }
       </style>
   </head>
   <body >
        <center>
            <h1>Меню</h1>
        </center>

        <ul class="menu">
            <li>Головна</li><br>
            <li>Про нас</li><br>
            <li>Послуги</li><br>
            <li>Контакти</li><br>
        </ul>
       
        <h1>Повідомлення</h1>
        
        <div class="small">
            Повідомлення 1
        </div>

        <div class="small">
            Повідомлення 2
        </div>

   </body>
</html>
