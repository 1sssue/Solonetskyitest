<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя Батьківщина - Полтава</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #2e8b57;
        }
        p {
            text-align: center;
            font-size: 18px;
        }
        .image-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        .image-container img {
            border: 2px solid #2e8b57;
            border-radius: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>

<h1>Полтава — місто, яке ЗАВЖДИ дивує.</h1>
<p>Сторінка присвячена Полтаві — одному з найкрасивіших міст України, багатому на історичні події та визначні місця.</p>

<!-- Перша картинка з картою -->
<div class="image-container">
    <!-- Перше зображення -->
    <img src="Theate.jpg" width="400" height="300" usemap="#map-theatre" alt="Полтавський театр">
    <map name="map-theatre">
        <area shape="rect" coords="0,0,400,150" href="#" title="Полтавський академічний театр імені Гоголя">
        <area shape="rect" coords="0,150,400,300" href="#" title="Театр, де проходять найкращі вистави для всієї родини">
    </map>

    <!-- Друге зображення -->
    <img src="NUPP.jpg" width="400" height="300" usemap="#map-nupp" alt="Полтавська політехніка">
    <map name="map-nupp">
        <area shape="rect" coords="0,0,400,150" href="#" title="Полтавська політехніка: відомий освітній заклад">
        <area shape="rect" coords="0,150,400,300" href="#" title="Місце навчання та розвитку молоді">
    </map>

    <!-- Третє зображення -->
    <img src="Poltava_monument.jpg" width="400" height="300" usemap="#map-slava" alt="Монумент Слави">
    <map name="map-slava">
        <area shape="rect" coords="0,0,400,150" href="#" title="Монумент Слави: символ перемоги у Полтавській битві">
        <area shape="rect" coords="0,150,400,300" href="#" title="Головний символ міста, розташований у серці Полтави">
    </map>
</div>


</body>
</html>
