<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Анкета</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #ACD7F3;
    }
    form {
      width: 50%;
      margin: 20px auto;
      background-color: White;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
    }
    input[type="text"],
    input[type="date"],
    input[type="email"],
    textarea {
      width: calc(100% - 10px);
      padding: 5px;
      margin-bottom: 10px;
    }
    input[type="submit"],
    input[type="reset"] {
      padding: 8px 20px;
      margin-top: 10px;
      cursor: pointer;
    }
    fieldset {
      border: 1px solid blue;
      padding: 30px;
      margin-bottom: 10px;
    }
    .scientific-interests-columns {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .scientific-interests-column {
      flex: 1 0 calc(50% - 10px);
    }
  </style>
</head>
<body>

<form action="Надіслати" method="post">
  <h2 style="color: white; background-color: #0068FF; padding: 10px; border-radius: 5px;">Анкета v2</h2>
  <fieldset>
    <legend>Особисті дані</legend>
    <label for="surname">1. Прізвище:</label><br>
    <input type="text" id="surname" name="surname"><br>
    
    <label for="fullname">2. Ім'я, по батькові:</label><br>
    <input type="text" id="fullname" name="fullname"><br>
    
    <label for="birthdate">3. Дата народження:</label><br>
    <input type="date" id="birthdate" name="birthdate" ><br>
    
    <label for="address">4. Адреса проживання:</label><br>
    <input type="text" id="address" name="address"><br>
    
    <label for="work_study">5. Місце навчання або роботи:</label><br>
    <input type="text" id="work_study" name="work_study"><br>
    
    <label for="phone">6. Номер телефону:</label><br>
    <input type="text" id="phone" name="phone"><br>
    
    <label for="email">7. Ваш e-mail:</label><br>
    <input type="email" id="email" name="email"><br>
    
    <label for="scientific_interests">8. Область наукових інтересів:</label><br>
    <div class="scientific-interests-columns">
      <div class="scientific-interests-column">
        1. <input type="text" name="interest1"><br>
        2. <input type="text" name="interest2"><br>
        3. <input type="text" name="interest3"><br>
      </div>
      <div class="scientific-interests-column">
        4. <input type="text" name="interest4"><br>
        5. <input type="text" name="interest5"><br>
        6. <input type="text" name="interest6"><br>
      </div>
    </div>
  </fieldset>

  <input type="reset" value="Очистити анкету">
  <input type="submit" value="Надіслати дані до ТЦК">
</form>

</body>
</html>
