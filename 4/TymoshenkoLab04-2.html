<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <marquee behavior="alternate" style="font-size: 20px; color: blue;">
        Текст коливається з боку в бік
    </marquee>

    <marquee direction="left" style="font-size: 20px; color: green;">
        Текст пробігає з права наліво та з'являється знову
    </marquee>

    <marquee direction="right" scrollamount="10" loop="1" style="font-size: 20px; color: red;">
        Текст пробігає зліва направо та зупиняється
    </marquee>

    <marquee behavior="scroll" direction="left" scrollamount="5" style="font-size: 20px; color: purple;">
        Текст з повільним переміщенням
    </marquee>
    
    <marquee behavior="scroll" direction="right" scrollamount="20" style="font-size: 20px; color: orange;">
        Текст з швидким переміщенням
    </marquee>
</body>
</html>
