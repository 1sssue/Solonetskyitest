<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Загальні стилі для всіх елементів */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%; /* Головний блок заповнює всю висоту */
        }

        /* Головний контейнер */
        .container {
            display: flex;
            flex-direction: column;
            height: 100%; /* Головний блок заповнює весь екран */
        }

        /* Стилі для всіх блоків */
        .header-left, .header-right, .left-menu, .right-menu, .content, .footer-left, .footer-right {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border: 1px solid #ddd; /* Світло-сіра рамка */
            font-size: 16px;
            text-align: center;
        }

        /* Колір фону для блоків */
        .header-left, .footer-left {
            background-color: #f7c775; /* Жовтий фон */
        }
        .header-right, .left-menu, .right-menu {
            background-color: #fff; /* Білий фон */
        }
        .content {
            background-color: #fff; /* Без жовтого фону */
        }
        .footer-right {
            background-color: #f7c775; /* Жовтий фон */
        }

        /* Стилі для тексту */
        .header-right {
            color: red; /* Червоний колір тексту */
            font-weight: bold; /* Жирний шрифт */
        }

        .footer-left {
            color: blue; /* Синій колір тексту */
            font-weight: bold; /* Жирний шрифт */
        }

        /* Медіазапити для екрану від 1200px */
        @media (min-width: 1200px) {
            /* Header */
            .header-left {
                flex: 2;
                background-color: #f7c775; /* Ліва частина шапки займає 2/3 */
            }
            .header-right {
                flex: 1; /* Права частина шапки займає 1/3 */
            }

            /* Main content */
            .left-menu {
                flex: 1; /* Ліве меню займає 1/3 */
            }
            .content {
                flex: 2; /* Контент займає 2/3 */
            }
            .right-menu {
                flex: 1; /* Праве меню займає 1/3 */
            }

            /* Footer */
            .footer-left {
                flex: 1; /* Ліва частина подвала займає 1/3 */
                background-color: transparent; /* Без фону */
            }
            .footer-right {
                flex: 2;
                 /* Права частина подвала займає 2/3 */
            }
        }

        /* Медіазапити для екрану від 992px до 1199px */
        @media (min-width: 992px) and (max-width: 1199px) {
            /* Header */
            .header-left {
                flex: 1; /* Ліва частина шапки займає 1/3 */
                background-color: #fff; /* Білий фон */
            }
            .header-right {
                flex: 2; /* Права частина шапки займає 2/3 */
                background-color: #ffc0cb; /* Рожевий фон */
                color: black;
                font-weight: normal; /* Простий текст */
            }

            /* Main content */
            .left-menu {
                flex: 1; /* Ліве меню займає 1/3 */
            }
            .content {
                flex: 2; /* Контент займає 2/3 */
                background-color: #ffc0cb; /* Рожевий фон */
                color: black;
                font-weight: normal; /* Простий текст */
            }
            .right-menu {
                flex: 1; /* Праве меню займає 1/3 */
            }

            /* Footer */
            .footer-left {
                flex: 2; /* Ліва частина подвала займає 2/3 */
                background-color: #ffc0cb; /* Рожевий фон */
                color: black;
                font-weight: normal; /* Простий текст */
            }
            .footer-right {
                flex: 1; /* Права частина подвала займає 1/3 */
                background-color: #fff; /* Білий фон */
            }
        }

        /* Медіазапити для екрану від 768px до 991px */
        @media (min-width: 768px) and (max-width: 991px) {
            /* Header */
            .header-left, .header-right {
                flex: 1; /* Ліва частина шапки займає 50%, Права частина шапки займає 50% */
            }

            /* Main content */
            .left-menu {
                flex: 1; /* Ліве меню займає 100% */
                background-color: #f2b0fa; /* Колір фону #f2b0fa */
            }
            .content {
                flex: 1; /* Контент займає 100% */
            }
            .right-menu {
                flex: 1; /* Праве меню займає 100% */
                background-color: #f2b0fa; /* Колір фону #f2b0fa */
            }

            /* Footer */
            .footer-left, .footer-right {
                flex: 1; /* Ліва частина подвала займає 50%, Права частина подвала займає 50% */
            }
        }

        /* Для менших екранів (менше ніж 992px) */
        @media (max-width: 991px) {
            .header-left, .header-right, .left-menu, .right-menu, .content, .footer-left, .footer-right {
                flex: 1; /* Усі елементи займають рівну частину */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="row">
            <div class="header-left">Левая часть шапки</div>
            <div class="header-right">Правая часть шапки</div>
        </div>

        <!-- Main content -->
        <div class="row">
            <div class="left-menu">Левое меню</div>
            <div class="content">Контент</div>
            <div class="right-menu">Правое меню</div>
        </div>
    

        <!-- Footer -->
        <div class="row">
            <div class="footer-left">Левая часть подвала</div>
            <div class="footer-right">Правая часть подвала</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
