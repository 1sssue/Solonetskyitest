<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма замовлення</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7f8;
            padding: 20px;
        }
        .form-container {
            background-color: #d3f6ff;
            border: 1px solid #007BFF;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
        }
        input[type="text"], input[type="number"], input[type="email"], select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        input[type="submit"], input[type="reset"] {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Форма замовлення на товар</h2>
        <form action="#" method="post">
            <label for="accountNumber">Номер банківського рахунку:</label>
            <input type="text" id="accountNumber" name="accountNumber" required>


            <label for="userNumber">Особистий номер користувача:</label>
            <input type="text" id="userNumber" name="userNumber" required>



            <label>Виберіть товари:</label><br>
            <input type="checkbox" id="product1" name="products[]" value="товар1">
            <label for="product1">Товар 1</label><br>
            <input type="checkbox" id="product2" name="products[]" value="товар2">
            <label for="product2">Товар 2</label><br>
            <input type="checkbox" id="product3" name="products[]" value="товар3">
            <label for="product3">Товар 3</label><br>
            <input type="checkbox" id="product4" name="products[]" value="товар4">
            <label for="product4">Товар 4</label><br>
            <input type="checkbox" id="product5" name="products[]" value="товар5">
            <label for="product5">Товар 5</label><br>
            
            


            <label for="comments">Коментарі:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>


            <label>Вид оплати:</label>
            <input type="radio" id="cash" name="paymentMethod" value="cash" required>
            <label for="cash">Готівковий</label>
            <input type="radio" id="nonCash" name="paymentMethod" value="nonCash">
            <label for="nonCash">Безготівковий</label>
            
<br>

            <label>Додаткова інформація:</label>
            <br>
            <input type="checkbox" id="balanceInfo" name="info[]" value="balance">
            <label for="balanceInfo">Дані про залишки на рахунку</label><br>
            <input type="checkbox" id="paymentsInfo" name="info[]" value="payments">
            <label for="paymentsInfo">Список останніх виплат по рахунку</label>

<br>

            <input type="submit" value="Надіслати замовлення">
            <input type="reset" value="Скинути форму">
        </form>
    </div>

</body>
</html>
