<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя Батьківщина</title>
</head>
<body>
    <h1>Вітаємо на сторінці про мою Батьківщину</h1>
    <p>Ця сторінка містить декілька фотографій з описами чудових місць мого рідного краю.</p>

    <!-- Перше зображення з картою -->
    <h2>Альтанка</h2>
    <map name="map1">
        <area shape="rect" coords="0,0,200,100" href="#" title="Небо">
        <area shape="CIRCLE" coords="150,150,30" href="#" title="Альтанка">
    </map>
    <img src="alytanka.jpg" width="300" height="200" alt="Альтанка" usemap="#map1">

    <!-- Друге зображення з картою -->
    <h2>Співоче поле</h2>
    <map name="map2">
        <area shape="rect" coords="0,0,558,50" href="#" title="Дерева">
        <area shape="POLY" coords="50,50,150,100,100,150" href="#" title="Співоче поле">
    </map>
    <img src="pole.jpg" width="300" height="200" alt="Співоче поле" usemap="#map2">

    <!-- Третє зображення з картою -->
    <h2>Пам'ятник свині</h2>
    <map name="map3">
        <area shape="rect" coords="80,80,200,100" href="#" title="Пам'ятник Свині">
        <area shape="CIRCLE" coords="230,90,30" href="#" title="Квіти">
    </map>
    <img src="pig.jpg" width="300" height="200" alt="Свиня" usemap="#map3">
</body>
</html>
