<!DOCTYPE html>
<html>
    <head>
        <title>Рядки, що біжать</title>
        <meta charset="UTF-8">
    </head>
    <body bgcolor="green">
            <marquee align="left" behavior="alternate" height="75" width="500" bgcolor="blue">
                <br>
                <font color="yellow" face="italic" size="5"><i><u>Текст що рухається</u></i></font>
                <br>
            </marquee>
            <marquee align="center" behavior="scroll" direction="left" height="75" width="500" bgcolor="purple">
                <br>
                <font color="blue" face="italic" size="5"><i><u>Текст який рухається але інакше</u></i></font>
                <br>
            </marquee>
            <marquee align="right" behavior="slide" direction="right" height="75" width="500" bgcolor="yellow">
                <br>
                <font color="blue" face="italic" size="5"><i><u>Текст що рухається не довго</u></i></font>
                <br>
            </marquee>
            <marquee align="center" behavior="scroll" scrolldelay="100" direction="right" height="75" width="500" bgcolor="red">
                <br>
                <font color="blue" face="italic" size="5"><i><u>Текст який рухається повільно</u></i></font>
                <br>
            </marquee>
            <marquee align="center" behavior="scroll" scrolldelay="200" direction="right" height="75" width="500" bgcolor="orange">
                <br>
                <font color="blue" face="italic" size="5"><i><u>Текст який рухається дуже повільно</u></i></font>
                <br>
            </marquee>
    </body>
</html>
