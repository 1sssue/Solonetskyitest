<!DOCTYPE html>
<html>
    <head>
        <title>Рядки, що біжать</title>
        <meta charset="UTF-8">
    </head>
    <body bgcolor="green">
            <p align="center"><marquee behavior="alternate" direction="down" height="75" width="500" bgcolor="blue">
                <br>
                <font color="yellow" face="italic" size="5"><i><u>Текст що коливається</u></i></font>
                <br>
            </marquee></p>
            <p align="center"><marquee behavior="scroll" direction="up" height="75" width="500" bgcolor="purple">
                <br>
                <font color="blue" face="italic" size="5"><i><u>Текст який рухається але інакше</u></i></font>
                <br>
            </marquee></p>
            <p align="center"><marquee behavior="slide" direction="down" height="75" width="500" bgcolor="yellow">
                <br>
                <font color="blue" face="italic" size="5"><i><u>Текст що рухається не довго</u></i></font>
                <br>
            </marquee></p>
            <p align="center"><marquee behavior="scroll" scrolldelay="100" direction="down" height="75" width="500" bgcolor="red">
                <br>
                <font color="blue" face="italic" size="5"><i><u>Текст що рухається повільно</u></i></font>
                <br>
            </marquee></p>
            <p align="center"><marquee behavior="scroll" scrolldelay="200" direction="down" height="75" width="500" bgcolor="orange">
                <br>
                <font color="blue" face="italic" size="5"><i><u>Текст який рухається дуже повільно</u></i></font>
                <br>
            </marquee></p>
    </body>
</html>
