<!DOCTYPE html>
<html>
    <head>
        <title>Коливання</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <p align="Center">
            <marquee behavior="alternate" height="50" width="500" bgcolor="#ff0000">
                <font color="Black" face="italic" size="5"><i>Коливання</i></font>
            </marquee>
            <marquee behavior="scroll" direction="left" height="50" width="500" bgcolor="#ff00ff"
                <font color="white" face="italic" size="5"><i>В бак і остановка</i></font>
            </marquee>
            <marquee behavior="slide" direction="right" height="50" width="500" bgcolor="#0000ff">
                <font color="blue" face="italic" size="5"><u>Остановка</u></font>
            </marquee>
            <marquee scrolldelay="200" height="50" width="500" bgcolor="#00ff00">
                <font color="green" face="italic" size="5"><b>Додаток 1</b></font>
            </marquee>
            <marquee scrolldelay="100" height="50" width="500" bgcolor="#00ffff">
                <font color="yellow" face="italic" size="5"><i>Додаток 2</i></font>
            </marquee>
        </p>
    </body>
</html>
