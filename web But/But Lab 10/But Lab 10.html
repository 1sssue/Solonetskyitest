<style>
    .wrapper{
        grid-template-columns: repeat(4, 1fr);
        display: grid;
        gap: 3px;
        width: 100%;
        height: 100vh;
    }
    .block{
        border: 1px solid white;
    }
    .block:nth-child(1) {background-color: #5a9bd6;} 
    .block:nth-child(2) {background-color: #6e797f;} 
    .block:nth-child(3) {background-color: #5bcdd6;}

    .block:nth-child(5) {background-color: #fdb62f;} 
    .block:nth-child(6) {background-color: #4fa976;}
    .block:nth-child(7) {background-color: #d9732f;} 
    
@media screen and (max-width: 500px){
    .block:nth-child(1){
        grid-column-start: 1;
        grid-column-end: 4;
    }

        grid-column-end: 4;

}
