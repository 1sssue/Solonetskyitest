<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title align="center">Моя Батьківщина</title>
</head>
<body>
    <h1 align="center">Вітаємо на сторінці про мою Батьківщину</h1>
    <p align="center">Ця сторінка містить декілька фотографій з описами чудових місць мого рідного краю.</p>

    <h2 align="center">Альтанка</h2>
    <map name="map1">
        <area shape="rect" coords="0,0,200,100" href="#" title="Небо">
        <area shape="CIRCLE" coords="150,150,30" href="#" title="Альтанка">
    </map>
    <img src="Images/alytanka.jpg" style="display: block; margin-left: auto; margin-right: auto;" width="300" height="200" alt="Альтанка" usemap="#map1">

    <h2 align="center">Полтавські галушки</h2>
    <map name="map2">
        <area shape="rect" coords="110,45,250,100" href="#" title="галушки">
        <area shape="rect" coords="20,100,140,180" href="#" title="Spoon">
    </map>
    <img src="Images/galushki.jpg" style="display: block; margin-left: auto; margin-right: auto;" width="300" height="200" alt="Полтавські галушки" usemap="#map2">

    <h2 align="center">Пам'ятник свині</h2>
    <map name="map3">
        <area shape="rect" coords="80,80,200,100" href="#" title="Пам'ятник Свині">
        <area shape="CIRCLE" coords="230,90,30" href="#" title="Квіти">
    </map>
    <img src="Images/pig.jpg" style="display: block; margin-left: auto; margin-right: auto;" width="300" height="200" alt="Свиня" usemap="#map3">
</body>
</html>
