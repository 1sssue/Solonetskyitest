<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Анімації тексту</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .container {
    overflow: hidden;
    white-space: nowrap;
    padding: 20px 0;
    color: white;
    font-size: 20px;
    margin-bottom: 10px;
  }
  .text {
    display: inline-block;
    padding-left: 100%;
    animation: moveRight 10s linear infinite;
  }
  .swing {
    animation: swing ease-in-out 2s infinite;
  }
  @keyframes swing {
    0%, 100% { transform: translateX(0); }
    50% { transform: translateX(20px); }
  }
  @keyframes moveRightToLeft {
    0% { transform: translateX(100%); }
    100% { transform: translateX(-100%); }
  }
  @keyframes moveLeftToRightStop {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(0); }
  }
  @keyframes delayAnimation {
    0% { transform: translateX(100%); }
    100% { transform: translateX(-100%); }
  }
  .rightToLeft {
    animation: moveRightToLeft 10s linear infinite;
  }
  .leftToRightStop {
    animation: moveLeftToRightStop 5s linear forwards;
  }
  .delay1 {
    animation: delayAnimation 10s linear 2s infinite;
  }
  .delay2 {
    animation: delayAnimation 15s linear 5s infinite;
  }
  .bg1 { background-color: #4CAF50; }
  .bg2 { background-color: #2196F3; }
  .bg3 { background-color: #ff9800; }
  .bg4 { background-color: #e91e63; }
  .bg5 { background-color: #9c27b0; }
</style>
</head>
<body>

<div class="container bg1">
  <div class="text swing">Текст, що коливається з боку в бік</div>
</div>

<div class="container bg2">
  <div class="text rightToLeft">Текст, що пробігає справа наліво та з'являється знову</div>
</div>

<div class="container bg3">
  <div class="text leftToRightStop">Текст, що пробігає зліва направо та зупиняється</div>
</div>

<div class="container bg4">
  <div class="text delay1">Текст з режимом запізнення 1</div>
</div>

<div class="container bg5">
  <div class="text delay2">Текст з режимом запізнення 2</div>
</div>

</body>
</html>
