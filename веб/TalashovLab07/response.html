<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Відповідь на форму</title>

        body {
            font-family: Arial, sans-serif;
            background-color:lightgray;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .message {
            background-color: #B7B7B7;

        }

<body>
    <div class="message">
        <h2>Ваша форма прийнята до обробки</h2>
        <p>Дякуємо!</p>
