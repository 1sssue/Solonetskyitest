<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Анастасія</h2>
    <map name="nastyaMap">
        <area shape="rect" coords="0, 0, 250, 60" href="#" title="Анастасія, моя дівчина.">
        <area shape="rect" coords="0, 60, 250, 210" href="#" title="Вона творча особистість, любить робити дизайн для сайтів та верстати їх, має власний блог.">
        <area shape="rect" coords="0, 210, 250, 300" href="#" title="Вона найкраща людина у всьому світі.">
    </map>
    <img src="images/anastasiia.jpg" style="width: 250px; height: 300px; border: 1px solid black;" usemap="#nastyaMap" alt="Анастасія">

    <h2>Влад</h2>
    <map name="vladMap">
        <area shape="rect" coords="0, 0, 200, 70" href="#" title="Влад, мій друг.">
        <area shape="rect" coords="0, 70, 200, 250" href="#" title="Він не дуже полюбляє IT, але він розумний та може розібратися у всьому.">
        <area shape="rect" coords="0, 250, 200, 350" href="#" title="Він найкращий друг, завжди допоможе у біді.">
    </map>
    <img src="images/vlad.jpg" style="width: 200px; height: 350px; border: 1px solid black;" usemap="#vladMap" alt="Влад">

    <h2>Віталік</h2>
    <map name="vitalikMap">
        <area shape="rect" coords="0, 0, 500, 50" href="#" title="Віталік, мій друг.">
        <area shape="rect" coords="0, 50, 500, 175" href="#" title="Він дуже розумний та розбирається багато в чому, в IT також.">
        <area shape="rect" coords="0, 175, 500, 250" href="#" title="Найкращий друг, який також завжди допоможе у біді.">
    </map>
    <img src="images/vitalik.jpg" style="width: 500px; height: 250px; border: 1px solid black;" usemap="#vitalikMap" alt="Віталік">
</body>
</html>
