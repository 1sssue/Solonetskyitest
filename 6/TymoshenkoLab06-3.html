<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя Батьківщина - Україна</title>
</head>
<body>
    <h1>Моя Батьківщина - Україна</h1>
    <p>Україна – це країна з багатою історією, мальовничими пейзажами та непохитним духом.</p>

    <h2>Карпати</h2>
    <map name="map1">
        <area shape="rect" coords="0, 0, 300, 50" href="#" title="Величні Карпати">
        <area shape="POLY" coords="120, 180,210,180,150,150" href="#" title="Гірські вершини">
        <area shape="CIRCLE" coords="50,235,25" href="#" title="Мальовничі річки">
    </map>
    <img src="https://koruna.ua/wp-content/uploads/2018/04/karpati-vlitku-555x455.jpg" style="width: 300px; height: 200px;" border="1" usemap="#map1" alt="Карпати">

    <h2>Чорне море</h2>
    <map name="map2">
        <area shape="rect" coords="0, 0, 300, 50" href="#" title="Широке Чорне море">
        <area shape="POLY" coords="0,20,50,20,30,140,0,120,0,20" href="#" title="Золоті пляжі">
        <area shape="CIRCLE" coords="150,150,50" href="#" title="Морські хвилі">
    </map>
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/7b/Crimea_Laspi_Sunset.jpg" style="width: 300px; height: 200px;" border="1" usemap="#map2" alt="Чорне море">

    <h2>Степи України</h2>
    <map name="map3">
        <area shape="rect" coords="0, 0, 300, 50" href="#" title="Широкі степи">
        <area shape="POLY" coords="120, 180,210,180,150,150" href="#" title="Бездонні горизонти">
        <area shape="CIRCLE" coords="50,235,25" href="#" title="Поля соняшників">
    </map>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQjRR3eu_OTai0BgB6TnB490nOz05jnKxeJvA&s" style="width: 300px; height: 200px;" border="1" usemap="#map3" alt="Степи України">

</body>
</html>
