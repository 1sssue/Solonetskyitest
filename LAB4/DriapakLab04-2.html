<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>IvanennkoLab04-2</title>
</head>
<body>

<!-- Рядок 1: коливання з боку в бік -->
<marquee behavior="alternate" bgcolor="#ffcccc" width="100%" height="50">
    <font color="#000000" face="Arial" size="4"><b>Коливання з боку в бік</b></font>
</marquee>
<br>

<!-- Рядок 2: пробігає справа наліво і з'являється знову -->
<marquee direction="left" bgcolor="#ccffcc" width="100%" height="50">
    <font color="#000000" face="Arial" size="4"><b>Пробігає справа наліво і з'являється знову</b></font>
</marquee>
<br>

<!-- Рядок 3: пробігає зліва направо і зупиняється -->
<marquee direction="right" behavior="slide" bgcolor="#ccccff" width="100%" height="50">
    <font color="#000000" face="Arial" size="4"><b>Пробігає зліва направо і зупиняється</b></font>
</marquee>
<br>

<!-- Рядок 4: з різними режимами запізнення -->
<marquee direction="left" scrollamount="10" bgcolor="#ffffcc" width="100%" height="50">
    <font color="#000000" face="Arial" size="4"><b>Швидке переміщення з запізненням</b></font>
</marquee>
<br>

<!-- Рядок 5: інший режим запізнення -->
<marquee direction="right" scrollamount="2" bgcolor="#ffccff" width="100%" height="50">
    <font color="#000000" face="Arial" size="4"><b>Повільне переміщення з запізненням</b></font>
</marquee>

</body>
</html>
