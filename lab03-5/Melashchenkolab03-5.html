<!DOCTYPE html>
<html lang="uk-UA">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фотогалерея</title>
    <style>
        .photo-container {
            text-align: center;
            margin: 20px;
        }
        .photo-container img {
            border: 4px solid #555555;
        }
        .photo-caption {
            color: #333333;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="photo-container">
        <img src="1.jpg" alt="Опис зображення 1" height="400" width="400">
        <div class="photo-caption">Cосиска їсть спагетті</div>
    </div>
    <div class="photo-container">
        <img src="2.jpg" alt="Опис зображення 2" height="400" width="400">
        <div class="photo-caption">Спагетті їдять сосиску</div>
        <div class="photo-container">
        <img src="3.jpg" alt="Опис зображення 3" height="400" width="400">
        <div class="photo-caption">Сосиска і спагетті їдять один одного</div>
        </div>
    </div>
</body>
</html>
