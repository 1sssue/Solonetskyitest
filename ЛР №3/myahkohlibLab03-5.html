<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблиця</title>
    <style>
        td {
            border: 1px solid black;
            text-align: center;
            vertical-align: middle;
            background-color: lightgray;
            height: 100px;
            width: 100px;
        }
        .cell-image {
            display: block;
            max-width: 100%;
            max-height: 100%;
            margin: auto;
        }
        
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="2" rowspan="2">
                <img src="ЛР №3\1.jpg" alt="Об'єднана комірка" class="cell-image">
            </td>
            <td>Комірка 1</td>
            <td>Комірка 2</td>
        </tr>
        <tr>
            <td colspan="2">Комірка 3</td>
        </tr>
        <tr>
            <td>Комірка 4</td>
            <td rowspan="2">
                <img src="ЛР №3\2.jpg" alt="Об'єднана комірка" class="cell-image">
            </td>
            <td>Комірка 5</td>
            <td>Комірка 6</td>
        </tr>
        <tr>
            <td>Комірка 7</td>
            <td colspan="2">
                <img src="ЛР №3\3.jpg" alt="Об'єднана комірка" class="cell-image">
            </td>
        </tr>
    </table>
</body>
</html>
