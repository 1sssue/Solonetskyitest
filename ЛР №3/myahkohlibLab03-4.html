<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблиця</title>
    <style>
        table {
            border-collapse: separate;
            border-spacing: 3px;
            border: 3px double black;
            background-color: lightgray;
            margin-left: auto;
        }
        td {
            padding: 10px;
        }
    </style>
</head>

        <tr>
            <td><img src="ЛР №3\1.jpg" alt="Image 1" width="100"></td>
            <td><img src="ЛР №3\2.jpg" alt="Image 2" width="100"></td>
            <td><img src="ЛР №3\3.jpg" alt="Image 3" width="100"></td>
            <td><img src="ЛР №3\4.jpg" alt="Image 4" width="100"></td>
        </tr>
        <tr>
            <td>Кіт</td>

        </tr>

            <td>Білий</td>

            <td>Група</td>
        </tr>
        <tr>
            <td>Червоний</td>
            <td>Яблуко</td>

</body>
</html>
