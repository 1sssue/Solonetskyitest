<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблиця</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        caption {
            caption-side: top;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        
        tr:nth-child(2) td {
            text-align: left;
        }
        tr:nth-child(3) td {
            text-align: center;
        }
        tr:nth-child(4) td {
            text-align: right;
        }
        tr:nth-child(5) td {
            text-align: justify;
        }
        tr:nth-child(6) td {
            text-align: center;
        }
        tr:nth-child(7) td {
            text-align: left;
        }
        tr:nth-child(8) td {
            text-align: right;
        }
    </style>
</head>
<body>
    <table>
    
        <caption>Інформація про студентів</caption>
        <tr>
            <th>Ім'я</th>
            <th>Вік</th>
            <th>Факультет</th>
            <th>Середній бал</th>
            <th>Місто</th>
        </tr>
        <tr>
            <td>Олександр</td>
            <td>21</td>
            <td>Фізичний</td>
            <td>90</td>
            <td>Київ</td>
        </tr>
        <tr>
            <td>Марія</td>
            <td>19</td>
            <td>Хімічний</td>
            <td>85</td>
            <td>Львів</td>
        </tr>
        <tr>
            <td>Андрій</td>
            <td>22</td>
            <td>Математичний</td>
            <td>88</td>
            <td>Одеса</td>
        </tr>
        <tr>
            <td>Ірина</td>
            <td>20</td>
            <td>Біологічний</td>
            <td>92</td>
            <td>Харків</td>
        </tr>
        <tr>
            <td>Олег</td>
            <td>23</td>
            <td>Інформатика</td>
            <td>87</td>
            <td>Дніпро</td>
        </tr>
        <tr>
            <td>Наталія</td>
            <td>21</td>
            <td>Філологія</td>
            <td>91</td>
            <td>Запоріжжя</td>
        </tr>
        <tr>
            <td>Сергій</td>
            <td>24</td>
            <td>Медицина</td>
            <td>89</td>
            <td>Чернігів</td>
        </tr>
    </table>
</body>
</html>
