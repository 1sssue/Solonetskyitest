<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблиця</title>
</head>
<body>
    <table border="2px">
    
        <tr>
            
            <th rowspan="2"></th>  
            <th colspan="3">Характеристики</th>
            
        </tr>
        <tr>
            <th>Кількість студентів</th>
            <th>Якість успішності</th>
        </tr>
        <tr>
            <td>Комп'ютерна інженерія</td>
            <td>250</td>
            <td>80%</td>
        </tr>
        <tr>
            <td>Телекомікації та радіотехніка</td>
            <td>200</td>
            <td>75%</td>
        </tr>
        <tr>
            <td>Електромеханіка</td>
            <td>150</td>
            <td>85%</td>
        </tr>
    </table>
</body>
</html>
