<!DOCTYPE html>
<html>
<head>
	<title>
		Рядок, що біжить
	</title>
</head>
<body bgcolor="black">
	<p align="center">
		<br><br>
		<marquee bgcolor="#cca664", width="800", height="45", behavior="alternate">
			<b>
				<i>
					Текст у рядку коливається з боку в бік
				</i>
			</b>
		</marquee>
		<br><br>
		<marquee bgcolor="#cca664", width="800", height="45", behavior="scroll">
			<b>
				<i>
					Текст пробігає справа наліво та з’являється знову
				</i>
			</b>
		</marquee>
		<br><br>
		<marquee bgcolor="#cca664", width="800", height="45", behavior="slide", direction="right">
			<b>
				<i>
					Текст у рядку пробігає  зліва направо та зупиняється
				</i>
			</b>
		</marquee>
		<br><br>
		<marquee scrollamount="100", bgcolor="#cca664", width="800", height="45", behavior="alternate">
			<b>
				<i>
					Рядок із режимом запізнення
				</i>
			</b>
		</marquee>
		<br><br>
		<marquee scrollamount="200"bgcolor="#cca664", width="800", height="45", behavior="alternate">
			<b>
				<i>
					Ще один рядок із режимом запізнення
				</i>
			</b>
		</marquee>
	</p>
</body>
</html>
