<!DOCTYPE html>
<html>
    <head>
        <title>Рухомий текст</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <p align="Center">
            <!--Текст у рядку коливається з боку в бік-->
            <marquee behavior="alternate" height="65" width="1000" bgcolor="#ff0000">
                <br>
                <font color="#00ffff" face="Arial" size="5"><b>Програмування розвиває логіку та мислення</b></font>
                <br>
            </marquee>
            <br>

            <!--Текст пробігає справа наліво та з’являється знову-->
            <marquee behavior="scroll" direction="left" height="65" width="1000" bgcolor="#ff00ff">
                <br>
                <font color="#00ff00" face="Calibri" size="5"><i>Технології змінюють наше майбутнє щодня</i></font>
                <br>
            </marquee>
            <br>

            <!--Текст у рядку пробігає  зліва направо та зупиняється-->
            <marquee behavior="slide" direction="right" height="65" width="1000" bgcolor="#0000ff">
                <br>
                <font color="#ffff00" face="Arial Black" size="5"><u>Освіта відкриває нові можливості</u></font>
                <br>
            </marquee>
            <br>

            <!--Текст переміщується з різними режимами запізнення - 1-->
            <marquee scrolldelay="200" height="65" width="1000" bgcolor="#00ff00">
                <br>
                <font color="#ff00ff" face="Calibri" size="5"><b>Важливо навчатися протягом усього життя</b></font>
                <br>
            </marquee>
            <br>

            <!--Текст переміщується з різними режимами запізнення - 2-->
            <marquee scrolldelay="100" height="65" width="1000" bgcolor="#00ffff">
                <br>
                <font color="#ff0000" face="Arial" size="5"><i>Творчість робить наш світ яскравішим</i></font>
                <br>
            </marquee>
            <br>
        </p>
    </body>
</html>
