<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рядки з біжучим текстом</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 50px;
            background-color: gray;
        }

        .banner {
            width: 95%; 
            height: 50px; 
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin: 25px;
        }

        h1 {
            font-size: 24px; 
            font-family: Arial, sans-serif;
            color: black;
            margin: 25px;
            white-space: nowrap;
            box-sizing: border-box;
        }
	
	h2 {
	    font-size: 30px;
	    font-family: Bahnschrift;
	    font-weight: bold;
	    font-style: italic;
	    color: red;
	    margin: 25px;
	    white-space: nowrap;
	    box-sizing: border-box;
	}
	    

        .oscillate {
            display: inline-block;
            padding: 0 20px; 
            animation: oscillate 2s infinite ease-in-out;
        }

        .scroll-left {
            animation: scroll-left 5s linear infinite; 
        }

        .scroll-right {
            animation: scroll-right 4s linear forwards; 
        }

        .delay-1 {
            animation-delay: 1s;
        }

        .delay-2 {
            animation-delay: 2s; 
        }

        @keyframes oscillate {
            0% { transform: translateX(-20px); }
            50% { transform: translateX(20px); }
            100% { transform: translateX(-20px); }
        }

        @keyframes scroll-left {
            0% { transform: translateX(250%); }
            100% { transform: translateX(-250%); }
        }

        @keyframes scroll-right {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(0); }
        }

       .color-1 { background: linear-gradient(to right, #FFAA00, #FF8800); } 
       .color-2 { background: linear-gradient(to left, #0088FF, #00FFFF); } 
       .color-3 { background: linear-gradient(to bottom, #00FF88, #008800); } 
       .color-4 { background: linear-gradient(to top, #FF00FF, #880088); } 
       .color-5 { background: linear-gradient(45deg, #000000, #555555); }     
</style>
</head>
<body>

    <div class="banner color-1">
 
<h1>Це <span class="oscillate" style="color: red;">червоний</span> текст, а це текст із <span class="oscillate" style="animation-duration:10s">затримкою.</span></h1>
    </div>

    <div class="banner color-2">
        <h1 class="scroll-left">Цей текст пробігає справа наліво</h1>
    </div>

    <div class="banner color-3">
        <h1 class="scroll-right">Цей текст пробігає зліва направо і зупиняється</h1>
    </div>

    <div class="banner color-4">
        <h2 class="scroll-left delay-1" style="animation-duration:7s">Текст з затримкою пробігає справа наліво</h1>
    </div>

    <div class="banner color-5">
        <h2 class="scroll-left delay-2" style="animation-duration:12s;">Ще один текст з затримкою пробігає справа наліво</h1>
    </div>

</body>
</html>
