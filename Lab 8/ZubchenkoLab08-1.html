<!DOCTYPE html>

</head>
<body>
    <h1 style="text-align: center; font-size: 30px;">Ласкаво просимо на нашу сторінку</h1>
    <p style="font-size: 18px; font-weight: bold;">«Що розумніша людина, то легше вона визнає себе дурнем»</p>
    <p style="font-size: 16px; color: blue;">«Ніколи не помиляється той, хто нічого не робить»</p>
    <p style="font-size: 14px; font-style: italic;">«Найменше прості люди, які бажають здаватися простими»</p>
    <p style="font-size: 14px; text-decoration: underline;">«Ми перебуваємо тут, щоб зробити свій внесок у цей світ. Інакше навіщо ми тут?»</p>
</body>
