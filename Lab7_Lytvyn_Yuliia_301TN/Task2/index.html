<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета</title>
    <link rel="stylesheet" href="/Task2/css/main.css">
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Зупиняє стандартну поведінку відправлення форми
            alert("Відправлено туц-туц");
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h2>Анкета</h2>
        <form onsubmit="handleSubmit(event)">
            <table>
                <tr>
                    <td>1. Прізвище</td>
                    <td><input type="text" name="surname"></td>
                </tr>
                <tr>
                    <td>2. Ім'я, по батькові</td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td>3. Число і рік народження</td>
                    <td><input type="text" name="birthdate"></td>
                </tr>
                <tr>
                    <td>4. Домашня адреса</td>
                    <td><input type="text" name="address"></td>
                </tr>
                <tr>
                    <td>5. Місце навчання (роботи)</td>
                    <td><input type="text" name="workplace"></td>
                </tr>
                <tr>
                    <td>6. Домашній (робочий) телефон</td>
                    <td><input type="text" name="phone"></td>
                </tr>
                <tr>
                    <td>7. E-mail</td>
                    <td><input type="text" name="email"></td>
                </tr>
                <tr>
                    <td>8. Область наукових інтересів</td>
                    <td>
                        <input type="text" name="interest1"><br>
                        <input type="text" name="interest2"><br>
                        <input type="text" name="interest3"><br>
                        <input type="text" name="interest4"><br>
                        <input type="text" name="interest5"><br>
                        <input type="text" name="interest6">
                    </td>
                </tr>
            </table>
            <div class="button-group">
                <button type="reset" style="width: max-content;">Відмінити введення</button>
                <button type="submit" style="width: max-content;">Надіслати дані та перейти до 2 етапу реєстрації</button>
            </div>
        </form>
    </div>
</body>
</html>
