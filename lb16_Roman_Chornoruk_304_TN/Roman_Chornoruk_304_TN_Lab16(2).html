<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Завдання №2</title>
</head>
<body>
	<a href="#" id="link1">Посилання 1</a>
    <a href="#" id="link2">Посилання 2</a>
    <a href="#" id="link3">Посилання 3</a>

    <script>
        const link1 = document.getElementById('link1');
        const link2 = document.getElementById('link2');
        const link3 = document.getElementById('link3');


        function updateTitle(event) {
            event.target.title = event.target.textContent;
        }

        link1.addEventListener('mouseover', updateTitle);
        link2.addEventListener('mouseover', updateTitle);
        link3.addEventListener('mouseover', updateTitle);
    </script>
</body>
</html>
