<!DOCTYPE html>
<html>
<head>
    <title>Сторінка про друзів</title>
    <meta charset="UTF-8">
    <style>
        #imageText {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Мої друзі</h1>

    <img src="Lilu.jpg" alt="Lilu" usemap="#mapLilu" width="640" height="640">
    <map name="mapLilu">
        <area shape="rect" coords="0,0,640,640" alt="Доценко Ліля" title="Доценко Ліля. Це наша староста, моя сусідка по гуртожитку">
    </map>

    <img src="Sanek.jpg" alt="Sanek" usemap="#mapSanek" width="640" height="640">
    <map name="mapSanek">
        <area shape="rect" coords="0,0,640,640" alt="Саня Буєвич" title="Саня Буєвич. Прикольний чувак">
    </map>

    <img src="Dima.jpg" alt="Dima" usemap="#mapDima" width="640" height="640">
    <map name="mapDima">
        <area shape="rect" coords="0,0,640,640" alt="Дімон" title="Дімон, часто жартує, шанс зустріти на парі = 0,0001 %">
    </map>

    <p id="imageText"></p>

    <script>
        function showText(text) {
            var textElement = document.getElementById("imageText");
            textElement.style.display = "block";
            textElement.innerHTML = text;
        }

        function hideText() {
            document.getElementById("imageText").style.display = "none";
        }

        var areas = document.getElementsByTagName('area');
        for (var i = 0; i < areas.length; i++) {
            areas[i].addEventListener('mouseover', function() {
                document.body.style.cursor = 'pointer';
                showText(this.title);
            });
            areas[i].addEventListener('mouseout', function() {
                document.body.style.cursor = 'default';
                hideText();
            });
        }
    </script>
</body>
</html>
