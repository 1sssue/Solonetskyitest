<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 35%;
            height: 250px;
            margin: 0 auto;
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;           
        }
        .box{
            text-align: center;
            border: 4px solid black;
            border-radius: 15px;
            font-size: 25px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color: rgb(213, 6, 154);
        }
        button{
            font-size: 20px;
            color: rgb(186, 215, 17);
            width: 35%;
            height: 40px;
            margin: 0 auto;
            background-color: rgb(41, 164, 37);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Моя перша гра</h1>
        <button onclick="openWindow()">Розпочати гру</button>
    </div>
    <div class="box">
        <h1>Моя друга гра</h1>
        <button onclick="openWindow2()">Розпочати гру</button>
    </div>
    
    <script>
        function openWindow(){
            window.open("./Game.html", "-blank")
        }
        function openWindow2(){
            window.open("./Game2.html", "-blank")
        }
    </script>
</body>
</html>
