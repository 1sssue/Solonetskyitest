<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kolomiets Lab 07-1</title>
</head>
<body>
    <form action="#">
        <input type="text" name="text" id="text" value="Початковий текст">
<br> <br>     
        <textarea wrap="wrap" name="textarea" rows="3" placeholder="Massage"></textarea>
<br> <br>       
        <div class="select">
            <select name="week" id="week">
                <option value="1">Понеділок</option>
                <option value="2">Вівторок</option>
                <option value="3">Середа</option>
                <option value="4">Четверг</option>
                <option value="5">П'ятниця</option>
                <option value="6">Субота</option>
                <option value="7">Неділя</option>
            </select>
        </div>
<br>    
        <div>
           <input type="checkbox" name="skill" value="1">html <br> 
           <input type="checkbox" name="skill" value="1">css <br>
           <input type="checkbox" name="skill" value="1">js <br>
           <input type="checkbox" name="skill" value="1">react <br>
           <input type="checkbox" name="skill" value="1">c++ <br>
        </div>
<br>
        <div class="radiobutton">
            <input type='radio' name='gender' value='male'> Чоловіча<br>
            <input type='radio' name='gender' value='female'> Жіноча<br>
            <input type='radio' name='gender' value='other'> Інше
        </div>

        <input type="file" name="file" id="file" size="50">
        
        <input type="submit" value="Send" name="button">
        <input type="reset" value="Reset">

    </form>
</body>
</html>
