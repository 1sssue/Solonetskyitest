<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BelovolLab014-1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Бордери для кожного блоку */
        .bordered {
            border: 1px solid #000; /* Чорний бордер */
            padding: 15px;
            text-align: center;
        }

        /* Стилі для шапки */
        .header {
            background-color: #6c757d; /* Сірий */
            color: white;
            font-weight: bold;
        }

        /* Фон для меню */
        .menu {
            background-color: #e9ecef; /* Світло-сірий */
        }

        /* Фон для контенту */
        .content {
            background-color: #f8f9fa; /* Білий-сірий */
        }

        /* Фон для підвалу */
        .footer {
            background-color: #495057; /* Темно-сірий */
            color: white;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- Шапка -->
        <div class="row header">
            <div class="col-12 col-md-6 bordered">
                Ліва частина шапки
            </div>
            <div class="col-12 col-md-6 bordered">
                Права частина шапки
            </div>
        </div>

        <!-- Основний вміст -->
        <div class="row mt-3">
            <!-- Ліва частина (меню) -->
            <div class="col-12 col-lg-3 menu bordered">
                Меню
            </div>
            <!-- Центральна частина -->
            <div class="col-12 col-lg-6 content bordered">
                Контент
            </div>
            <!-- Права частина -->
            <div class="col-12 col-lg-3 bordered">
                Права частина
            </div>
        </div>

        <!-- Підвал -->
        <div class="row mt-3 footer">
            <div class="col-12 col-md-6 bordered">
                Ліва частина підвалу
            </div>
            <div class="col-12 col-md-6 bordered">
                Права частина підвалу
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
