<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Інтерактивне зображення Nissan GT-R</title>
</head>
<body>

<h1>Інтерактивне зображення Nissan GT-R</h1>

<!-- Додаємо зображення зі спливаючими областями -->
<img src="image/nissan.jpg" usemap="#car-map" alt="Nissan GT-R" width="800">

<map name="car-map">
    <!-- Область навколо лівої задньої фари -->
    <area target="_blank" alt="Ліва задня фара" title="Ліва задня фара" href="#" coords="175,215,120,165" shape="rect">

    <!-- Область навколо правої задньої фари -->
    <area target="_blank" alt="Права задня фара" title="Права задня фара" href="#" coords="330,160,445,220" shape="rect">

    <!-- Область навколо лівої вихлопної труби -->
    <area target="_blank" alt="Ліва вихлопна труба" title="Ліва вихлопна труба" href="#" coords="110,290,165,340" shape="rect">

    <!-- Область навколо правої вихлопної труби -->
    <area target="_blank" alt="Права вихлопна труба" title="Права вихлопна труба" href="#" coords="335,300,430,345" shape="rect">

    <!-- Область навколо логотипу GT-R -->
    <area target="_blank" alt="Логотип GT-R" title="Логотип GT-R" href="#" coords="300,185,325,210" shape="rect">

    <!-- Область навколо спойлера -->
    <area target="_blank" alt="Спойлер" title="Спойлер" href="#" coords="150,120,466,157" shape="rect">

    <!-- Область навколо заднього правого колеса -->
    <area target="_blank" alt="Заднє праве колесо" title="Заднє праве колесо" href="#" coords="517,228,600,391" shape="rect">

    <!-- Область навколо лівого дзеркала -->
    <area target="_blank" alt="Ліве дзеркало" title="Ліве дзеркало" href="#" coords="695,150,732,194" shape="rect">

</map>

</body>
</html>
