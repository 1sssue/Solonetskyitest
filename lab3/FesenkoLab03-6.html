<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Таблиці</title>
    <style>
      th {
        width: 40px;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        Табличка
      </caption>
      <tr>
        <th>123</th>
        <th>abc</th>
        <th>456</th>
        <th>def</th>
        <th>789</th>
      </tr>
      <tr style="text-align: right">
        <td>000</td>
        <td>111</td>
        <td>222</td>
        <td>333</td>
        <td>444</td>
      </tr>
      <tr>
        <td>abc</td>
        <td>def</td>
        <td>ghi</td>
        <td>jkl</td>
        <td>mno</td>
      </tr>
      <tr>
        <td>555</td>
        <td>666</td>
        <td>777</td>
        <td>888</td>
        <td>999</td>
      </tr>
      <tr style="text-align: center">
        <td>pqr</td>
        <td>stu</td>
        <td>vwx</td>
        <td>yz0</td>
        <td>000</td>
      </tr>
      <tr>
        <td>101</td>
        <td>111</td>
        <td>121</td>
        <td>131</td>
        <td>141</td>
      </tr>
      <tr>
        <td>абв</td>
        <td>где</td>
        <td>єжз</td>
        <td>иій</td>
        <td>клм</td>
      </tr>
    </table>
  </body>
</html>
