<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <marquee behavior="alternate" direction="up" style="background-color: lightblue; height: 150px;">
        Текст коливається <img src="image/test.jpg" >
    </marquee>

    <marquee direction="up" style="background-color: lightgreen; height: 150px;">
        <img src="image/test.jpg">
        <img src="image/test.jpg">
        <img src="image/test.jpg">
    </marquee>

    <marquee direction="down" style="background-color: lightcoral; height: 150px;" scrollamount="10" loop="1">
        <img src="image/test.jpg">
        <img src="image/test.jpg">
        <img src="image/test.jpg">
    </marquee>

    <marquee direction="up" style="background-color: lightyellow; height: 150px;" scrollamount="2">
        Текст із запізненням (режим 1)
    </marquee>


    <marquee direction="up" style="background-color: lightgray; height: 150px;" scrollamount="5">
        Текст із запізненням (режим 2)
    </marquee>

</body>
</html>
