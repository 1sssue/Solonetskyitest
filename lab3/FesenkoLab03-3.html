<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Таблиці</title>
    <style>
      table,
      td {
        border: 1px solid;
        border-spacing: 1px;
      }

      td {
        padding: 5px;
      }

      body {
        font-size: larger;
      }
    </style>
  </head>
  <body>
    <table style="width: 75%">
      <tr style="text-align: center">
        <td colspan="2">Заголовок</td>
      </tr>
      <tr style="vertical-align: top">
        <td style="text-align: left; padding-bottom: 15px">
          Дані, вирівняні по лівому краю комірки
        </td>
        <td style="text-align: right">
          Дані, вирівняні по правому краю комірки
        </td>
      </tr>
      <tr>
        <td style="width: 25%">25% ширини таблиці</td>
        <td>75% ширини таблиці</td>
      </tr>
    </table>
  </body>
</html>
