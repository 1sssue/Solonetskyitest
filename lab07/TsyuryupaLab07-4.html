<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма замовлення товару</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        .form-container {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-header {
            text-align: center;
            font-size: 22px;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input, 
        .form-group textarea, 
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .form-options label {
            margin-bottom: 0;
            display: flex;
            align-items: center;
        }
        .form-buttons {
            text-align: center;
            margin-top: 20px;
        }
        .form-buttons button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 10px;
        }
        .form-buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">Форма замовлення товару</div>
        <form>
            <div class="form-group">
                <label for="account-number">Номер банківського рахунку</label>
                <input type="text" id="account-number" name="account-number" required>
            </div>
            <div class="form-group">
                <label for="user-id">Особистий номер користувача</label>
                <input type="text" id="user-id" name="user-id" required>
            </div>
            <div class="form-group">
                <label for="products">Виберіть товар(и)</label>
                <select id="products" name="products[]" multiple size="5">
                    <option value="product1">Товар 1</option>
                    <option value="product2">Товар 2</option>
                    <option value="product3">Товар 3</option>
                    <option value="product4">Товар 4</option>
                    <option value="product5">Товар 5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comments">Коментарі</label>
                <textarea id="comments" name="comments" rows="4" placeholder="Введіть ваші коментарі..."></textarea>
            </div>
            <div class="form-group">
                <label>Вид оплати</label>
                <div class="form-options">
                    <label><input type="radio" name="payment" value="cash" required> Готівковий</label>
                    <label><input type="radio" name="payment" value="non-cash"> Безготівковий</label>
                </div>
            </div>
            <div class="form-group">
                <label>Додаткова інформація</label>
                <div class="form-options">
                    <label><input type="checkbox" name="extra-info" value="balance"> Дані про залишки на рахунку</label>
                    <label><input type="checkbox" name="extra-info" value="payments"> Список останніх виплат по рахунку</label>
                </div>
            </div>
            <div class="form-buttons">
                <button type="reset">Очистити форму</button>
                <button type="submit">Відправити замовлення</button>
            </div>
        </form>
    </div>
</body>
</html>
