<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Форма для відомостей про захоплення</title>
</head>
<body>

<h2>Заповніть форму з відомостями про ваші захоплення (це не воєнкомат)</h2>

<form action="SynenkoLab07-1.htm" method="post" target="_blank">
  <p>
    Як тебе звати?: <input name="name" type="text" maxlength="50" size="40" value="">
  </p>
  <p>
    Чим найбільше полюбляєш займатися?:
    <select name="hobby" size="1">
      <option value="music">Слухаю музику</option>
      <option value="games">Граю в ігри</option>
      <option value="youtube">Дивлюсь відоси на ютубі</option>
      <option value="cooking">Готую шось їстівне</option>
      <option value="labs">Роблю лабораторки по веб-дизайну</option>
      <option value="traveling">Подорожую від кухні до ліжка</option>
      <option value="I Drive">I Drive</option>
      <option value="photography">Фоткаю приколюхи</option>
      <option value="tiktok">Сижу у тіктоці днями</option>
      <option value="work">Яке хобі? Я на роботі з ранку до вечора.</option>
      <option value="Choose" selected>Вибери шось тут</option>
    </select>
  </p>
  <p>
    Як часто ти цим займаєшся?:
    <input type="radio" name="frequency" value="daily"> Кожного дня
    <input type="radio" name="frequency" value="weekly"> Раз на тиждень
    <input type="radio" name="frequency" value="rarely"> Рідко
    <input type="radio" name="frequency" value="occasionally"> Час від часу
  </p>
  <p>
    Напиши кілька слів чому ти витрачаєш на це свій дорогоцінний час?: 
    <textarea name="description" rows="6" cols="60" wrap="off"></textarea>
  </p>
  <p>
    <input type="submit" value=" Відіслати дані до ТЦК">
    <input type="reset" value=" Очистити форму ">
    <input type="file" name="fileUpload" size="50"  accept="image/*"> 
  </p>
</form>

</body>
</html>
