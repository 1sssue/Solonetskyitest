<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
.zagolovok{
    font-size: 25px;
    font-family: 'Courier New', Courier, monospace;
    font-style: italic;
    color: orange;

}
.text{
    font-size: 18px;
    font-weight: 500;
    font-style: oblique;
    text-indent: 10px;
}

    font-size: 18px;
    font-weight: 500;
    font-style: oblique;
    
}
    </style>
</head>
<body>
    <h2 class="zagolovok">Перша мета</h2>
    <p class="text">Всім привіт мене звати Стас і я учась на 3-тьму курсі.</p>
    <p class="vusnovok">Висновок він учиться на 3-тьму курсі</p>

    <h2 class="zagolovok">Друга мета</h2>
    <p class="text">Всі привіт він приїхав додому</p>
    <p class="vusnovok">Висновок він приїхав додому</p>
    
</body>
</html>
