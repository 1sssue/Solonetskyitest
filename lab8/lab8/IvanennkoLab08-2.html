<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Стильове оформлення</title>
    <style>
        body {
            font-family: Verdana, sans-serif;
            line-height: 1.5;
        }
        div {
            border: 2px solid gray;
            margin: 10px;
            padding: 15px;
            background-color: #f9f9f9;
        }
        p {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Розділи документа</h1>
    <div>
        <p>Це перший абзац у першому розділі. Тут описано щось цікаве.</p>
        <p>Другий абзац із додатковою інформацією.</p>
    </div>
    <div>
        <p>Інший розділ із текстом. Він також стилізований однаково.</p>
    </div>
</body>
</html>
