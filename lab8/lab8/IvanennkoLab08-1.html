<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Текст із різним форматуванням</title>
</head>
<body>
    <h1 style="font-size: 28px; color: darkblue; text-align: center;">Різні стилі форматування тексту</h1>
    <p style="font-size: 16px; font-family: Arial; color: black;">Це приклад стандартного абзацу з текстом. Він має звичайний шрифт і колір.</p>
    <p style="font-size: 18px; font-family: 'Times New Roman'; color: green; font-style: italic;">Цей абзац виділений курсивом і має зелений колір.</p>
    <p style="font-size: 20px; font-weight: bold; text-decoration: underline; color: crimson;">А це жирний текст із підкресленням, яскравого червоного кольору.</p>
</body>
</html>
