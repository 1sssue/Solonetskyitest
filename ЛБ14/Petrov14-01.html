<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            border: 1px solid gray;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;         
        }

        @media(min-width: 1200px){
                .left-header, .right-bottom{
                background-color: rgb(225, 188, 113);
                text-align: center;
                border: 1px solid gray;
            }
            .right-header{
                color: rgb(255, 0, 0);
                font-weight: bold;
                border: 1px solid grey;
            }
            .left-bottom{
                border: 1px solid gray;
                /* color: blue; */
                font-weight: bold;
            }
            .left-menu, .right-menu{
                border: 1px solid gray;
            }

            .content{
                border: 1px solid gray;
            }    
        }

        @media(max-width: 1199px){
              
            .right-header{
                background-color: rgb(225, 171, 208);
                border: 1px solid gray;
            }
            .left-bottom{
                background-color: rgb(225, 171, 208);
                border: 1px solid gray;
            }
            .left-menu, .right-menu{
                
            }

            .content{
                background-color: rgb(225, 171, 208);
                border: 1px solid gray;
            } 
        }

        @media(max-width: 991px){
            .left-header, .right-header{
                background-color: white;
                border: 1px solid gray;
            }

            .left-menu, .right-menu{
                background-color: rgb(225, 171, 208);
                border: 1px solid gray;
            }
            .content{
                background-color: white;
                font-size: 24px;

            }
            .left-bottom, .right-bottom{
                background-color: white;
                border: 1px solid gray;
            }
        }
        @media(max-width: 767px){
            .right-bottom,
            .right-header,
            .right-menu,
            .left-menu,
            .left-header,
            .left-bottom,
            .content{
                background-color: white;
                color: rgb(90, 156, 79);
                font-size: 20px;
                font-weight: 500;
            }
        }

    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-8 col-lg-4 col-md-6 col-sm-12 left-header p-3">Левая часть шапки</div>
            <div class="col-xl-4 col-lg-8 col-md-6 col-sm-12 right-header p-3">Правая часть шапки</div>
        </div>
        <div class="row">
            <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12 left-menu p-3">Левое меню</div>
            <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12 content p-3">Контент</div>
            <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12 right-menu p-3">Правое меню</div>
        </div>
        <div class="row">
            <div class="col-xl-4 col-lg-8 col-md-6 col-sm-12 left-bottom p-3 ">Левая часть подвала</div>
            <div class="col-xl-8 col-lg-4 col-md-6 col-sm-12 right-bottom p-3">Правая часть подвала</div>
        </div>
    </div>
</body>
</html>
