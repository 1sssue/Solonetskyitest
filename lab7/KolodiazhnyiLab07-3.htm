<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <style>
            body
            {
                font-size: 100%;
            }
            table
            {
                border: 1px solid black;
                width: 40%;
                background: #e0ffff;
            }
            th
            {
                border: 1px solid black;
                text-align: center;
                font-size: 200%;
                color: red;
                padding: 5px;
            }
            td
            {
                border: 1px solid black;
                padding: 5px;
            }
            .data
            {
                text-align: left;
                vertical-align: top;
            }
            .input-cell
            {
                text-align: center;
            }
            input[type="text"], input[type="email"] 
            {
                width: 95%;
            }
            .interests input
            {
                width: 70%;
            }
        </style>
    </head>
    <body>
        <center>
            <form>
                <table>
                    <tr>
                        <th colspan="3">Анкета</th>
                    </tr>
                    <tr>
                        <td>1.</td>
                        <td>Прізвище</td>
                        <td class="input-cell"><input type="text" name="surname"></td>
                    </tr>
                    <tr>
                        <td>2.</td>
                        <td>Ім'я, по батькові</td>
                        <td class="input-cell"><input type="text" name="pname"></td>
                    </tr>
                    <tr>
                        <td>3.</td>
                        <td>Число і рік народження</td>
                        <td class="input-cell"><input type="text" name="dob"></td>
                    </tr>
                    <tr>
                        <td>4.</td>
                        <td>Домашня адреса</td>
                        <td class="input-cell"><input type="text" name="address"></td>
                    </tr>
                    <tr>
                        <td>5.</td>
                        <td>Місце навчання (роботи)</td>
                        <td class="input-cell"><input type="text" name="place"></td>
                    </tr>
                    <tr>
                        <td>6.</td>
                        <td>Домашній (робочий) телефон</td>
                        <td class="input-cell"><input type="text" name="phone"></td>
                    </tr>
                    <tr>
                        <td>7.</td>
                        <td>E-mail</td>
                        <td class="input-cell"><input type="email" name="email"></td>
                    </tr>
                    <tr>
                        <td class="data">8.</td>
                        <td class="data">Область наукових інтересів</td>
                        <td class="interests">
                            1. <input type="text" name="interest1"><br>
                            2. <input type="text" name="interest2"><br>
                            3. <input type="text" name="interest3"><br>
                            4. <input type="text" name="interest4"><br>
                            5. <input type="text" name="interest5"><br>
                            6. <input type="text" name="interest6"><br>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <input type="reset" value="Відмінити введення"><br>
                            <input type="submit" value="Надіслати дані та перейти до 2 етапу реєстрації">
                        </td>
                    </tr>
                </table>
            </form>
        </center>
    </body>
</html>
