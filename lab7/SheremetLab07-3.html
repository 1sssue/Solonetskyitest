<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>123</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <fieldset>
            <h1>Анкета</h1>

            <div class="container">
                <div class="number"><span>1.</span></div>
                <div class="text"><label for="surname">Прізвище:</label><br></div>
                <div class="input"><input type="text" id="surname" name="surname"><br></div>
            </div>

            <div class="container">
                <div class="number"><span>2.</span></div>
                <div class="text"><label for="name">Ім'я, по батькові:</label><br></div>
                <div class="input"><input type="input" id="name" name="name"><br></div>
            </div>

            <div class="container">
                <div class="number"><span>3.</span></div>
                <div class="text"><label for="birthdate">Число і рік народження:</label><br></div>
                <div class="input"><input type="text" id="birthdate" name="birthdate"><br></div>
            </div>

            <div class="container">
                <div class="number"><span>4.</span></div>
                <div class="text"><label for="address">Домашня адреса:</label><br></div>
                <div class="input"><input type="text" id="address" name="address"><br></div>
            </div>

            <div class="container">
                <div class="number"><span>5.</span></div>
                <div class="text"><label for="education">Місце навчання (роботи):</label><br></div>
                <div class="input"><input type="text" id="education" name="education"><br></div>
            </div>

            <div class="container">
                <div class="number"><span>6.</span></div>
                <div class="text"><label for="phone">Домашній (робочий) телефон:</label><br></div>
                <div class="input"><input type="text" id="phone" name="phone"><br></div>
            </div>

            <div class="container">
                <div class="number"><span>7.</span></div>
                <div class="text"><label for="email">E-mail:</label><br></div>
                <div class="input"><input type="email" id="email" name="email"><br></div>
            </div>

            <div class="container">
                <div class="number"><span>8.</span></div>
                <div class="text"><label for="interests">Область наукових інтересів:</label><br></div>

            <ol class="list">
                <li><div class="input"><input type="text" id="interests"  name="interests"><br></div></li>
                <li><div class="input"><input type="text" id="interests1" name="interests"><br></div></li>
                <li><div class="input"><input type="text" id="interests2" name="interests"><br></div></li>
                <li><div class="input"><input type="text" id="interests3" name="interests"><br></div></li>
                <li><div class="input"><input type="text" id="interests4" name="interests"><br></div></li>
                <li><div class="input"><input type="text" id="interests5" name="interests"><br></div></li>
            </ol>
            </div>

            <input type="reset" value="Відмінити введення"><br>
            <input type="submit" value="Надіслати дані та перейти до 2 етапу реєстрації">

        </fieldset>
    </form>
</body>
</html>
