<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h2>Загальна форма</h2>
    <form action="Dvoretskyii_lab07-result.html" method="get" target="_blank">

        <label for="name">Ваше ім'я:</label>
        <input type="text" id="name" name="name" maxlength="40"><br><br>
        Ваша стать:<br>
        <input type="radio" id="male" name="pol" value="male">
        <label for="male">Чоловіча</label><br>
        <input type="radio" id="female" name="pol" value="female">
        <label for="female">Жіноча</label><br><br>


        <label for="curs">На якому курсі Ви навчаєтесь?</label>
        <select name="curs" id="curs">
            <option value="1">Перший</option>
            <option value="2">Другий</option>
            <option value="3">Третій</option>
            <option value="4">Четвертий</option>
        </select><br><br>

        Які дисципліни ви вивчаєте?<br>
        <input type="checkbox" name="web" value="yes"> WEB-програмування<br>
        <input type="checkbox" name="eldinam" value="yes"> Технічна електродинаміка<br>
        <input type="checkbox" name="arch" value="yes"> Архітектура комп'ютерів<br>

        Напишіть декілька слів про себе:<br>
        <textarea name="about" rows="6" cols="60"></textarea><br><br>
        <p>
            Прикріпіть файл: <input type="file" name="friend" size="50" accept="image/*, .pdf, .doc">
        </p>

        <input type="submit" value="Відіслати дані">
        <input type="reset" value="Очистити форму">
    </form>
</body>
</html>
