<!doctype html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета</title>
    <style>
        body {
            background-color: #F4F8E7;
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #FFFFFF;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #2C5F2D;
        }
        h1 {
            margin-bottom: 10px;
        }
        h2 {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"], textarea, select, input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        textarea {
            resize: none;
        }
        .radio-group, .checkbox-group {
            margin-top: 10px;
        }
        .radio-group label, .checkbox-group label {
            font-weight: normal;
            margin-right: 10px;
        }
        .form-buttons {
            text-align: center;
        }
        input[type="submit"], input[type="reset"] {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }
        input[type="reset"] {
            background-color: #f44336;
            color: white;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        input[type="reset"]:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Анкета</h1>
        <h2>Збір даних про студентів</h2>
        <form action="res.html" method="post" target="_blank">
            <!-- ПІБ -->
            <div class="form-group">
                <label for="name">Ваші ПІБ:</label>
                <input type="text" id="name" name="name" maxlength="60" placeholder="Введіть ваше ім'я">
            </div>

            <!-- Стать -->
            <div class="form-group">
                <label>Ваша стать:</label>
                <div class="radio-group">
                    <label><input type="radio" name="pol" value="male"> Чоловіча</label>
                    <label><input type="radio" name="pol" value="female"> Жіноча</label>
                </div>
            </div>

            <!-- Курс -->
            <div class="form-group">
                <label for="curs">На якому курсі Ви навчаєтесь?</label>
                <select id="curs" name="curs">
                    <option value="1" selected>Перший</option>
                    <option value="2">Другий</option>
                    <option value="3">Третій</option>
                    <option value="4">Четвертий</option>
                    <option value="5">П'ятий</option>
                </select>
            </div>

            <!-- Дисципліни -->
            <div class="form-group">
                <label>Які дисципліни ви вивчаєте на курсі?</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="web" value="yes"> WEB-програмування</label>
                    <label><input type="checkbox" name="eldinam" value="yes"> Технічна електродинаміка</label>
                </div>
            </div>

            <!-- Коментарі -->
            <div class="form-group">
                <label for="about">Напишіть декілька слів про себе:</label>
                <textarea id="about" name="about" rows="6" placeholder="Ваш текст..."></textarea>
            </div>

            <!-- Завантаження файлу -->
            <div class="form-group">
                <label for="friend">Прикріпіть файл:</label>
                <input type="file" id="friend" name="friend" accept="image/*">
            </div>

            <!-- Кнопки -->
            <div class="form-buttons">
                <input type="submit" value="Відіслати дані">
                <input type="reset" value="Очистити форму">
            </div>
        </form>
    </div>
</body>
</html>
