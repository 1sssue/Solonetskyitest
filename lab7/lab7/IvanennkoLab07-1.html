<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>IvanennkoLab07-1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #4169e1;
        }
        form {
            width: 60%;
            margin: auto;
            background-color: #ffffff;
            border: 2px solid #87cefa;
            border-radius: 10px;
            padding: 20px;
        }
        label, pre {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #87cefa;
            border-radius: 5px;
        }
        input[type="submit"], input[type="reset"] {
            width: 48%;
            background-color: #4169e1;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #1e90ff;
        }
    </style>
</head>
<body>
    <h2>Завдання: Створення форми для відправки даних</h2>
    <form action="formAccepted.html" method="post" target="_blank">
        <pre>Ваше ім'я: 
        <input name="name" type="text" maxlength="40" size="40" value="">
        Ваша стать:
        <input type="radio" name="pol" value="male"> Чоловіча
        <input type="radio" name="pol" value="female"> Жіноча

        На якому курсі Ви навчаєтесь?  
        <select name="curs" size="1">
            <option value="1" selected>Перший</option>
            <option value="2">Другий</option>
            <option value="3">Третій</option>
            <option value="4">Четвертий</option>
            <option value="5">П'ятий</option>
        </select>

        Які дисципліни ви вивчаєте на курсі?
        <input type="checkbox" name="web" value="yes" checked> WEB-програмування
        <input type="checkbox" name="eldinam" value="yes"> Технічна електродинаміка
        </pre>
        <label for="about">Напишіть декілька слів про себе:</label>
        <textarea name="about" rows="6" cols="60" wrap="off"></textarea>

        <p>
            <input type="submit" value="Відіслати дані">
            <input type="reset" value="Очистити форму">
        </p>

        <label for="friend">Прикріпіть файл:</label>
        <input type="file" name="friend" accept=".jpg,.png,.pdf">
    </form>
</body>
</html>
