<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Анкета</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f7ff;
            margin: 0;
            padding: 20px;
        }
        form {
            width: 60%;
            margin: auto;
            background-color: #f0ffff;
            border: 2px solid #8aacc8;
            border-radius: 10px;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #ff4500;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, textarea {
            width: calc(100% - 20px);
            margin-bottom: 15px;
            padding: 8px;
            border: 1px solid #8aacc8;
            border-radius: 5px;
        }
        button {
            width: 48%;
            background-color: #87ceeb;
            color: white;
            border: none;
            padding: 10px;
            font-weight: bold;
            cursor: pointer;
            margin: 5px 1%;
            border-radius: 5px;
        }
        button:hover {
            background-color: #4682b4;
        }
    </style>
</head>
<body>
    <form>
        <h1>Анкета</h1>
        <label for="surname">Прізвище:</label>
        <input type="text" id="surname" name="surname">

        <label for="name">Ім'я, по батькові:</label>
        <input type="text" id="name" name="name">

        <label for="birth">Число і рік народження:</label>
        <input type="date" id="birth" name="birth">

        <label for="address">Домашня адреса:</label>
        <input type="text" id="address" name="address">

        <label for="work">Місце навчання (роботи):</label>
        <input type="text" id="work" name="work">

        <label for="phone">Телефон:</label>
        <input type="tel" id="phone" name="phone">

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email">

        <label for="interests">Область наукових інтересів:</label>
        <textarea id="interests" name="interests" rows="5"></textarea>

        <div style="text-align: center;">
            <button type="reset">Скинути</button>
            <button type="submit">Надіслати</button>
        </div>
    </form>
</body>
</html>
