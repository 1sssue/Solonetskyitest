<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Завдання 5</title>
  </head>
  <body>
    <script>
      let tempC = prompt("Введіть температуру за Цельсієм");
      const tempF = ((9 / 5) * tempC + 32).toFixed(1);
      alert("Температура в Фаренгейтах дорівнює " + tempF);
    </script>
  </body>
</html>
