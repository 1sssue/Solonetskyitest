<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Завдання 6</title>
  </head>
  <body>
    <script>
      let day = prompt("Введіть день тижня");
      day = parseInt(day);

      switch (day) {
        case 1:
          alert("Понеділок");
          break;
        case 2:
          alert("Вівторок");
          break;
        case 3:
          alert("Середа");
          break;
        case 4:
          alert("Четвер");
          break;
        case 5:
          alert("П'ятниця");
          break;
        case 6:
          alert("Субота");
          break;
        case 7:
          alert("Неділя");
          break;
        default:
          alert("В тижні 7 днів!");
          break;
      }
    </script>
  </body>
</html>
