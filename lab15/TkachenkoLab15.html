<!DOCTYPE html> 
<html>
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання JS</title> 
</head>
<body> 
    <h1>JS Завдання</h1> 

    <script>
        // Завдання 1: Вивести всі прості числа в проміжку від 0 до 100
        let num = 2; // Початокове числ для пошуку цілих чисел

        // Перевірка чи є число простим
        function isPrime(n) {
            if (n < 2) return false; // Менше за 2 не є простим
            for (let i = 2; i <= Math.sqrt(n); i++) { // Перевірка ділення на всі числа до квадртнго кореня
                if (n % i === 0) return false; // Ділиться без залишкум - не є простим
            }
            return true; // Перевірка на простоту
        }

        // Вивід прості числа від 0 до 100
        console.log("Прості числа від 0 до 100:");
        while (num <= 100) { // Продовж циклу поки нум не стане більше за 100
            if (isPrime(num)) { // Перевірка- num простим?
                console.log(num); // Вивід простого числа
            }
            num++; // Перехід до наступного числа
        }

        // Завдання 2: Вивести числа від 0 до 10 з використанням do...while
        let number = 0; // Початок значення
        console.log("\nЧисла від 0 до 10:");
        do { // Почат циклу, викон мінімум одін раз
            if (number === 0) { // Перевір - число є 0?
                console.log(`${number} - це нуль`);
            } else if (number % 2 === 0) { // Перевір на парність
                console.log(`${number} - парне число`);
            } else { // Не парне
                console.log(`${number} - непарне число`);
            }
            number++; // Наступ числ
        } while (number <= 10); // Продовж циклу за умовою

        // Завдання 3: Ділити число numb на 2, поки результат не стане менше 50
        let numb = 10000; // Початк значення
        let result = numb; // Змінна зберіган результату поділу
        let counter = 0; // Лічи ітерацій

        while (result >= 50) { // Поділ поки результ >= 50
            result /= 2; // Результ / на 2 
            counter++; // Збільш лічильник ітерацій
        }

        console.log(`\nЗавдання 3:`);
        console.log(`Результат: ${result}`); // Результат вивід
        console.log(`Кількість ітерацій: ${counter}`); // Кількость ітерацій - вивід

        // Завдання 4: Визначити пору року та назву місяця
        let month = prompt("Введіть номер місяця (1-12):"); // Запит номера
        month = parseInt(month); // Перетвор в числ
        let season; // Змінна - зберігання пори року
        let monthName; // Змінна - зберіг назви місяця

        // За номером - визн пори року та назви місяця
        switch (month) {
            case 12:
            case 1:
            case 2:
                season = "зима";
                monthName = ["Грудень", "Січень", "Лютий"][month - (month === 12 ? 12 : 1)];
                break;
            case 3:
            case 4:
            case 5:
                season = "весна";
                monthName = ["Березень", "Квітень", "Травень"][month - 3];
                break;
            case 6:
            case 7:
            case 8:
                season = "літо";
                monthName = ["Червень", "Липень", "Серпень"][month - 6];
                break;
            case 9:
            case 10:
            case 11:
                season = "осінь";
                monthName = ["Вересень", "Жовтень", "Листопад"][month - 9];
                break;
            default:
                alert("Невірний номер місяця!");
                break;
        }

        if (season && monthName) {
            alert(`Це ${monthName}, ${season}.`); // Виводимо пору року і назву місяця
        }

        // Завдання 5: Переведення температури з Цельсія в Фаренгейт
        let Tc = prompt("Введіть температуру в градусах Цельсія:"); // Запит в Цельсія
        Tc = parseFloat(Tc); // Перетвор в дестяки (кома/крапка плаваюча)
        let Tf = (9/5) * Tc + 32; // Обчислюємо темп у Фаренгейтах
        alert(`Температура за Фаренгейтом: ${Tf}°F`); // Результ

        // Завдання 6: Визначити день тижня за номером
        let day = prompt("Введіть день тижня (1-7):"); // Запит дня тижня
        day = parseInt(day); // Перетвор на ціле число

        let dayName; // Змінна - зберіг назви дня тижня
        switch (day) {
            case 1:
                dayName = "Понеділок";
                break;
            case 2:
                dayName = "Вівторок";
                break;
            case 3:
                dayName = "Середа";
                break;
            case 4:
                dayName = "Четвер";
                break;
            case 5:
                dayName = "П'ятниця";
                break;
            case 6:
                dayName = "Субота";
                break;
            case 7:
                dayName = "Неділя";
                break;
            default:
                alert("Невірний номер дня тижня!");
                break;
        }

        if (dayName) {
            alert(`Це ${dayName}.`); // Виводимо назву дня тижня
        }
    </script>
</body>
</html>
